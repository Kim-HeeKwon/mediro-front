<div class="overflow-x-auto sm:overflow-y-auto"
     cdkScrollable>
    <!-- 최근견적서 header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8">

        <div class="flex-row text-2xl font-extrabold tracking-tight">
            계산서 발행 링크
            <mat-icon
                class="ml-1.5 icon-size-5 text-hint"
                [svgIcon]="'heroicons_outline:information-circle'"></mat-icon>
        </div>

        <button
            mat-icon-button
            (click)="_matDialogRef.close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <div class="flex">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 w-full min-w-0 m-3">
                <div
                    class="flex flex-col sm:col-span-1 flex-auto m-2 p-4 bg-card shadow rounded-md overflow-hidden cursor-pointer mediro-bg-card ring-hover"
                    (click)="smartBill()">
                    <div class="flex items-start p-1 justify-between">
                    </div>
                    <div class="flex items-start p-1 justify-between">
                        <div class="text-lg font-extrabold tracking-tight leading-6 truncate mediro-ft-label font-medium">스마트빌</div>
                        <div class="text-lg font-medium tracking-tight leading-6 truncate mediro-ft-label"></div>
                    </div>
                    <div class="flex items-start p-1 justify-between">
                        <div class="text-lg font-medium tracking-tight leading-6 truncate mediro-ft-label"></div>
                        <div class="text-lg font-medium tracking-tight leading-6 truncate mediro-ft-label">
                        </div>
                    </div>
                </div>
            <div
                class="flex flex-col sm:col-span-1 flex-auto m-2 p-4 bg-card shadow rounded-md overflow-hidden cursor-pointer mediro-bg-card ring-hover"
                (click)="trusBill()">
                <div class="flex items-start p-1 justify-between">
                </div>
                <div class="flex items-start p-1 justify-between">
                    <div class="text-lg font-extrabold tracking-tight leading-6 truncate mediro-ft-label">트러스빌</div>
                    <div class="text-lg font-medium tracking-tight leading-6 truncate mediro-ft-label"></div>
                </div>
                <div class="flex items-start p-1 justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate mediro-ft-label"></div>
                    <div class="text-lg font-medium tracking-tight leading-6 truncate mediro-ft-label">
                    </div>
                </div>
            </div>
            <div
                class="flex flex-col sm:col-span-1 flex-auto m-2 p-4 bg-card shadow rounded-md overflow-hidden cursor-pointer mediro-bg-card ring-hover"
                (click)="barobill()">
                <div class="flex items-start p-1 justify-between">
                </div>
                <div class="flex items-start p-1 justify-between">
                    <div class="text-lg font-extrabold tracking-tight leading-6 truncate mediro-ft-label font-medium">&nbsp;바로빌</div>
                    <div class="text-lg font-medium tracking-tight leading-6 truncate mediro-ft-label"></div>
                </div>
                <div class="flex items-start p-1 justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate mediro-ft-label"></div>
                    <div class="text-lg font-medium tracking-tight leading-6 truncate mediro-ft-label">
                    </div>
                </div>
            </div>
            <div
                class="flex flex-col sm:col-span-1 flex-auto m-2 p-4 bg-card shadow rounded-md overflow-hidden cursor-pointer mediro-bg-card ring-hover"
                (click)="sendBill()">
                <div class="flex items-start p-1 justify-between">
                </div>
                <div class="flex items-start p-1 justify-between">
                    <div class="text-lg font-extrabold tracking-tight leading-6 truncate mediro-ft-label font-medium">&nbsp;센드빌</div>
                    <div class="text-lg font-medium tracking-tight leading-6 truncate mediro-ft-label"></div>
                </div>
                <div class="flex items-start p-1 justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate mediro-ft-label"></div>
                    <div class="text-lg font-medium tracking-tight leading-6 truncate mediro-ft-label">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
