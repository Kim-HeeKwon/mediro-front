<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">
    <app-loading *ngIf="isProgressSpinner"></app-loading>
    <mat-drawer-container class="flex-auto sm:h-full">
        <!-- Drawer -->
        <mat-drawer
            class="w-full dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #drawer>
            <!-- Header -->
            <div class="flex items-center justify-between m-4 mr-4 sm:my-4">
                <!-- Title -->
                <div class="text-2xl font-extrabold tracking-tight leading-none">검색조건</div>
                <!-- Close button -->
                <div class="lg:hidden">
                    <button
                        mat-icon-button
                        (click)="drawer.close()">
                        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    </button>
                </div>
            </div>
            <!-- Panel links -->
            <div class="flex flex-col divide-y border-t border-b">
                <!-- 검색조건 -->
                <form [formGroup]="searchForm">
                    <div class="grid sm:grid-cols-4 gap-2 w-full mt-4 p-2">
                        <div class="sm:col-span-4">
                            <fuse-date-range class="fuse-mat-dense fuse-mat-no-subscript w-full pr-4 pl-4"
                                             [formControlName]="'range'"
                                             [dateFormat]="'ll'"
                                             [timeRange]="false"
                                             [rangeHidden]="true"
                                             [timeFormat]="'12'"></fuse-date-range>
                        </div>
                        <!-- Name -->
                        <div class="sm:col-span-4">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full pr-4 pl-4">
                                <mat-select (ngModelChange)="selectHeader()" [formControlName]="'taxGbn'">
                                    <ng-container *ngFor="let taxGbn of taxGbn">
                                        <mat-option [value]="taxGbn.id">
                                            {{taxGbn.name}}
                                        </mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="sm:col-span-4">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full pr-4 pl-4">
                                <mat-select (ngModelChange)="selectHeader()" [formControlName]="'type'">
                                    <ng-container *ngFor="let type of type">
                                        <mat-option [value]="type.id">
                                            {{type.name}}
                                        </mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="sm:col-span-4">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full pr-4 pl-4">
                                <input
                                    matInput
                                    [formControlName]="'accountNm'"
                                    [autocomplete]="'off'"
                                    [placeholder]="'공급자를 입력해주세요.'">
                            </mat-form-field>
                        </div>
                        <div class="sm:col-span-4">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full pr-4 pl-4">
                                <input
                                    matInput
                                    [formControlName]="'toAccountNm'"
                                    [autocomplete]="'off'"
                                    [placeholder]="'공급받는 자를 입력해주세요.'">
                            </mat-form-field>
                        </div>
                        <div class="sm:col-span-4">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full pr-4 pl-4">
                                <input
                                    matInput
                                    [formControlName]="'billing'"
                                    [autocomplete]="'off'"
                                    [placeholder]="'청구번호를 입력해주세요.'">
                            </mat-form-field>
                        </div>
                    </div>
                </form>
                <!-- Actions -->
                <div class="grid grid-cols-12 gap-2 w-full mt-4 p-2">
                    <!-- Add product button -->
                    <div class="col-span-12">
                        <button
                            class="ml-3 mediro-btn-custom-background-color"
                            mat-raised-button
                            [color]="'primary'"
                            [ngStyle]="{'width': '94%'}"
                            (click)="selectHeader()">
                            <mat-icon [svgIcon]="'heroicons_outline:search'"></mat-icon>
                            <span class="ml-2 mr-1">검색</span>
                        </button>
                    </div>
                    <div class="col-span-12">
                        <button
                            class="ml-2"
                            mat-stroked-button
                            [color]="'accent'"
                            [ngStyle]="{'width': '94%'}"
                            (click)="taxSave()">
                            <span class="ml-1 mr-1">마감</span>
                        </button>
                    </div>
                </div>
            </div>
        </mat-drawer>
        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">
            <!-- Main -->
            <div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-8">
                <!-- Load settings panel -->
                <div class="mt-8">
                    <div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">
                        <!-- Header -->
                        <div class="flex flex-col justify-between mediro-backcolor-custom">
                            <div class="flex items-center justify-between px-8 pt-4 pb-2">
                                <!-- Add product button -->
                                <div class="text-2xl tracking-tight text-17s text-bold-600">
                                    정산 및 마감
                                    <fuse-user-help
                                        [helpCd]="'BILL'"
                                        [display]="true"></fuse-user-help>
                                </div>
                                <button
                                    class="sm:hidden -ml-2"
                                    mat-icon-button
                                    (click)="drawer.toggle()">
                                    <mat-icon [svgIcon]="'heroicons_outline:adjustments'"></mat-icon>
                                </button>
                            </div>
                            <!-- Loader -->
                            <div
                                class="absolute inset-x-0 bottom-0"
                                *ngIf="isLoading">
                                <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                            </div>
                        </div>
                        <div *ngIf="!isMobile"
                             class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-8 mediro-backcolor-custom">
                            <!-- 검색조건 -->
                            <div
                                class="flex w-full mt-8 sm:mt-0 pb-4">
                                <div class="flex w-full p-4 bg-card shadow rounded-1xl overflow-hidden mediro-bg-card">
                                    <form [formGroup]="searchForm"
                                          class="flex flex-col w-full">
                                        <div class="flex flex-col w-full">
                                            <div class="flex w-4/4">
                                                <form
                                                    [formGroup]="searchForm">
                                                    <mat-label class="mediro-ft-label">생성일자</mat-label>
                                                    <fuse-date-range
                                                        class="mt-1-3"
                                                        [formControlName]="'range'"
                                                        [dateFormat]="'ll'"
                                                        [timeRange]="false"
                                                        [timeFormat]="'12'"></fuse-date-range>
                                                </form>
                                                <button
                                                    class="ml-2 mt-7 mediro-btn-custom mediro-btn-custom-background-color"
                                                    mat-flat-button
                                                    [color]="'primary'"
                                                    (click)="selectHeader()">
                                                    <mat-icon [svgIcon]="'heroicons_outline:search'"></mat-icon>
                                                    <span class="ml-2 mr-1">검색</span>
                                                </button>
                                                <button
                                                    *ngIf="!isSearchForm"
                                                    class="ml-2 mt-7 mediro-btn-custom mediro-detail-search-form-custom"
                                                    mat-flat-button
                                                    (click)="searchFormClick()">
                                                    <span class="ml-2 mr-1 mediro-span-custom">상세 열기</span>
                                                    <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                                                </button>
                                                <button
                                                    *ngIf="isSearchForm"
                                                    class="ml-2 mt-7 mediro-btn-custom mediro-detail-search-form-custom"
                                                    mat-flat-button
                                                    (click)="searchFormClick()">
                                                    <span class="ml-2 mr-1 mediro-span-custom">상세 닫기</span>
                                                    <mat-icon [svgIcon]="'heroicons_solid:chevron-up'"></mat-icon>
                                                </button>
                                            </div>
                                        </div>
                                        <div *ngIf="isSearchForm" class="flex w-full mt-1">
                                            <mat-form-field class="w-1/5 fuse-mat-dense fuse-mat-no-subscript pr-2">
                                                <mat-label>출고번호</mat-label>
                                                <input
                                                    matInput
                                                    (window:onkeypress)="enter($event)"
                                                    [formControlName]="'obNo'"
                                                    [autocomplete]="'off'">
                                            </mat-form-field>
                                            <mat-form-field class="w-1/5 fuse-mat-dense fuse-mat-no-subscript pr-2">
                                                <mat-label>거래유형</mat-label>
                                                <mat-select (ngModelChange)="selectHeader()"
                                                            [formControlName]="'taxGbn'">
                                                    <ng-container *ngFor="let taxGbn of taxGbn">
                                                        <mat-option [value]="taxGbn.id">
                                                            {{taxGbn.name}}
                                                        </mat-option>
                                                    </ng-container>
                                                </mat-select>
                                            </mat-form-field>
                                            <mat-form-field class="w-1/5 fuse-mat-dense fuse-mat-no-subscript pr-2">
                                                <mat-label>유형</mat-label>
                                                <mat-select (ngModelChange)="selectTypeHeader(type)" [formControlName]="'type'">
                                                    <ng-container *ngFor="let type of type">
                                                        <mat-option [value]="type.id">
                                                            {{type.name}}
                                                        </mat-option>
                                                    </ng-container>
                                                </mat-select>
                                            </mat-form-field>
                                            <mat-form-field
                                                *ngIf="isAccount"
                                                class="w-1/5 fuse-mat-dense fuse-mat-no-subscript pr-2">
                                                <mat-label>공급자</mat-label>
                                                <input
                                                    matInput
                                                    (window:onkeypress)="enter($event)"
                                                    [formControlName]="'accountNm'"
                                                    [autocomplete]="'off'">
                                            </mat-form-field>
                                            <mat-form-field
                                                *ngIf="isToAccount"
                                                class="w-1/5 fuse-mat-dense fuse-mat-no-subscript pr-2">
                                                <mat-label>공급받는 자</mat-label>
                                                <input
                                                    matInput
                                                    (window:onkeypress)="enter($event)"
                                                    [formControlName]="'toAccountNm'"
                                                    [autocomplete]="'off'">
                                            </mat-form-field>
<!--                                            <mat-form-field class="w-1/5 fuse-mat-dense fuse-mat-no-subscript pr-2">-->
<!--                                                <mat-label>청구번호</mat-label>-->
<!--                                                <input-->
<!--                                                    matInput-->
<!--                                                    (window:onkeypress)="enter($event)"-->
<!--                                                    [formControlName]="'billing'"-->
<!--                                                    [autocomplete]="'off'">-->
<!--                                            </mat-form-field>-->
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="!isMobile"
                             class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pb-4 px-8 mediro-backcolor-custom">
                            <!-- Actions -->
                            <div class="flex flex-row flex-shrink-0 items-center mt-8 sm:mt-0">
                                <button
                                    class="mediro-btn-custom"
                                    mat-stroked-button
                                    [color]="'primary'"
                                    (click)="excelExport()">
                                    <img src="assets/images/excel/excel_upload.png">
                                </button>
                                <button
                                    class="ml-2 mediro-btn-custom"
                                    mat-stroked-button
                                    [color]="'primary'"
                                    (click)="excelExport()">
                                    <img src="assets/images/excel/excel_down.png">
                                </button>
                            </div>
                            <div class="flex flex-row flex-shrink-0 items-center mt-8 sm:mt-0">
                                <button
                                    class="ml-2 mediro-btn-custom"
                                    mat-stroked-button
                                    [color]="'accent'"
                                    (click)="taxSave()">
                                    <span class="ml-2 mr-1">마감</span>
                                </button>
                            </div>
                        </div>
                        <!-- Main -->
                        <div
                            class="realgrid"
                            id="billGrid">

                        </div>
                        <mat-paginator
                            class="sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                            [ngClass]="{'pointer-events-none': false}"
                            [length]="billPagenation === null ? 0 : billPagenation.length"
                            [pageIndex]="billPagenation === null ? 0 : billPagenation.page"
                            [pageSize]="billPagenation === null ? 0 : billPagenation.size"
                            [pageSizeOptions]="[20, 40, 60, 80, 100]"
                            (page)="pageEvent($event)"
                            [showFirstLastButtons]="true"></mat-paginator>
                    </div>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
