<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">
    <app-loading *ngIf="isProgressSpinner"></app-loading>
    <mat-drawer-container class="flex-auto sm:h-full">
        <!-- Drawer -->
        <mat-drawer
            class="w-full dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #drawer>
            <!-- Header -->
            <div class="flex items-center justify-between m-4 mr-4 sm:my-4">
                <!-- Title -->
                <div class="text-2xl font-extrabold tracking-tight leading-none">검색조건</div>
                <!-- Close button -->
                <div class="lg:hidden">
                    <button
                        mat-icon-button
                        (click)="drawer.close()">
                        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    </button>
                </div>
            </div>
            <!-- Panel links -->
            <div class="flex flex-col divide-y border-t border-b">
                <!-- 검색조건 -->
                <form [formGroup]="searchForm">
                    <div class="grid sm:grid-cols-4 gap-2 w-full mt-4 p-2">
                        <div class="sm:col-span-4">
                            <fuse-date-range class="fuse-mat-dense fuse-mat-no-subscript w-full pr-4 pl-4"
                                             [formControlName]="'range'"
                                             [dateFormat]="'ll'"
                                             [timeRange]="false"
                                             [rangeHidden]="true"
                                             [timeFormat]="'12'"></fuse-date-range>
                        </div>
                        <!-- Name -->
                        <div class="sm:col-span-4">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full pr-4 pl-4">
                                <mat-select [formControlName]="'status'">
                                    <ng-container *ngFor="let status of status">
                                        <mat-option [value]="status.id">
                                            {{status.name}}
                                        </mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="sm:col-span-4">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full pr-4 pl-4">
                                <mat-select [formControlName]="'searchCondition'">
                                    <ng-container *ngFor="let searchCondition of searchCondition">
                                        <mat-option [value]="searchCondition.id">
                                            {{searchCondition.name}}
                                        </mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="sm:col-span-4">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full pr-4 pl-4">
                                <ng-container *ngFor="let searchCondition of searchCondition">
                                    <input
                                        matInput
                                        [formControlName]="'searchText'"
                                        [autocomplete]="'off'"
                                        [placeholder]="searchCondition.name + ' 을 입력해주세요.'">
                                </ng-container>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
                <!-- Actions -->
                <div class="grid grid-cols-12 gap-2 w-full mt-4 p-2">
                    <!-- Add product button -->
                    <div class="col-span-12">
                        <button
                            class="ml-3 mediro-btn-custom-background-color"
                            mat-raised-button
                            [color]="'primary'"
                            [ngStyle]="{'width': '94%'}"
                            (click)="selectHeader()">
                            <mat-icon [svgIcon]="'heroicons_outline:search'"></mat-icon>
                            <span class="ml-2 mr-1">검색</span>
                        </button>
                    </div>
                    <div class="col-span-12">
                        <button
                            class="ml-3"
                            mat-stroked-button
                            [color]="'primary'"
                            [ngStyle]="{'width': '94%'}"
                            (click)="orderNew()">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">작성</span>
                        </button>
                    </div>
                    <div class="col-span-12">
                        <button
                            class="ml-3"
                            mat-stroked-button
                            [color]="'accent'"
                            [ngStyle]="{'width': '94%'}"
                            (click)="orderSend()">
                            <span class="ml-2 mr-1">발송</span>
                        </button>
                    </div>
                    <div class="col-span-12">
                        <button
                            class="ml-3"
                            mat-stroked-button
                            [color]="'accent'"
                            [ngStyle]="{'width': '94%'}"
                            (click)="orderConfirm()">
                            <span class="ml-2 mr-1">발주</span>
                        </button>
                    </div>
                    <div class="col-span-12">
                        <button
                            class="ml-3"
                            mat-stroked-button
                            [color]="'accent'"
                            [ngStyle]="{'width': '94%'}"
                            (click)="orderCancel()">
                            <span class="ml-2 mr-1">취소</span>
                        </button>
                    </div>
                </div>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">
            <!-- Main -->
            <div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12">
                <!-- Load settings panel -->
                <div class="mt-8">
                    <div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">
                        <!-- Header -->
                        <div class="flex flex-col justify-between mediro-backcolor-custom">
                            <div class="flex items-center justify-between px-12 pt-6 pb-2">
                                <!-- Add product button -->
                                <div class="text-2xl tracking-tight">
                                    발주 관리
                                    <fuse-user-help
                                        [helpCd]="'ORDER'"
                                        [display]="true"></fuse-user-help>
                                </div>
                                <button
                                    class="sm:hidden -ml-2"
                                    mat-icon-button
                                    (click)="drawer.toggle()">
                                    <mat-icon [svgIcon]="'heroicons_outline:adjustments'"></mat-icon>
                                </button>
                                <div class="flex items-center justify-between">
                                    <button
                                        class="ml-2 mediro-btn-custom"
                                        mat-stroked-button
                                        [color]="'primary'"
                                        (click)="excelExport()">
                                        <img src="assets/images/excel/excel_upload.png">
                                    </button>
                                    <button
                                        class="ml-2 mediro-btn-custom"
                                        mat-stroked-button
                                        [color]="'primary'"
                                        (click)="excelExport()">
                                        <img src="assets/images/excel/excel_down.png">
                                    </button>
                                </div>
                            </div>
                            <!-- Loader -->
                            <div
                                class="absolute inset-x-0 bottom-0"
                                *ngIf="isLoading">
                                <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                            </div>
                        </div>
                        <div *ngIf="!isMobile" class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-12 mediro-backcolor-custom">
                            <div class="flex flex-row flex-shrink-0 items-center mt-8 sm:mt-0">
                                <form
                                    [formGroup]="searchForm">
                                    <fuse-date-range
                                        class="mt-1-3"
                                        [formControlName]="'range'"
                                        [dateFormat]="'ll'"
                                        [timeRange]="false"
                                        [timeFormat]="'12'"></fuse-date-range>
                                </form>
                                <button
                                    class="ml-2 mediro-btn-custom mediro-btn-custom-background-color"
                                    mat-flat-button
                                    [color]="'primary'"
                                    (click)="selectHeader()">
                                    <mat-icon [svgIcon]="'heroicons_outline:search'"></mat-icon>
                                    <span class="ml-2 mr-1">검색</span>
                                </button>
                                <button
                                    *ngIf="!isSearchForm"
                                    class="ml-2 mediro-btn-custom mediro-detail-search-form-custom"
                                    mat-flat-button
                                    (click)="searchFormClick()">
                                    <span class="ml-2 mr-1 mediro-span-custom">상세 열기</span>
                                    <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                                </button>
                                <button
                                    *ngIf="isSearchForm"
                                    class="ml-2 mediro-btn-custom mediro-detail-search-form-custom"
                                    mat-flat-button
                                    (click)="searchFormClick()">
                                    <span class="ml-2 mr-1 mediro-span-custom">상세 닫기</span>
                                    <mat-icon [svgIcon]="'heroicons_solid:chevron-up'"></mat-icon>
                                </button>
                            </div>

                            <!-- Actions -->
                            <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                                <button
                                    class="ml-2 mediro-btn-custom"
                                    mat-stroked-button
                                    [color]="'primary'"
                                    (click)="orderNew()">
                                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                                    <span class="ml-2 mr-1">작성</span>
                                </button>
                                <button
                                    class="ml-2 mediro-btn-custom"
                                    mat-stroked-button
                                    [color]="'accent'"
                                    (click)="orderSend()">
                                    <mat-icon [svgIcon]="'forward_to_inbox'"></mat-icon>
                                    <span class="ml-2 mr-1">발송</span>
                                </button>
                                <button
                                    class="ml-2 mediro-btn-custom"
                                    mat-stroked-button
                                    [color]="'accent'"
                                    (click)="orderConfirm()">
                                    <mat-icon [svgIcon]="'heroicons_outline:check'"></mat-icon>
                                    <span class="ml-2 mr-1">발주</span>
                                </button>
                                <button
                                    class="ml-2 mediro-btn-custom"
                                    mat-stroked-button
                                    [color]="'accent'"
                                    (click)="orderCancel()">
                                    <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                                    <span class="ml-2 mr-1">취소</span>
                                </button>
                            </div>
                        </div>
                        <div *ngIf="!isMobile" class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pt-1 pb-3 px-12 mediro-backcolor-custom">
                            <!-- 검색조건 -->
                            <div *ngIf="isSearchForm"
                                 class="flex flex-row flex-shrink-0 items-center mt-8 sm:mt-0 pb-4">
                                <form [formGroup]="searchForm">
                                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-28 pr-2">
                                        <mat-select [formControlName]="'status'">
                                            <ng-container *ngFor="let status of status">
                                                <mat-option [value]="status.id">
                                                    {{status.name}}
                                                </mat-option>
                                            </ng-container>
                                        </mat-select>
                                    </mat-form-field>
                                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-28 pr-2">
                                        <mat-select [formControlName]="'type'">
                                            <ng-container *ngFor="let type of type">
                                                <mat-option [value]="type.id">
                                                    {{type.name}}
                                                </mat-option>
                                            </ng-container>
                                        </mat-select>
                                    </mat-form-field>
                                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-28 pr-2">
                                        <mat-select [formControlName]="'searchCondition'">
                                            <ng-container *ngFor="let searchCondition of searchCondition">
                                                <mat-option [value]="searchCondition.id">
                                                    {{searchCondition.name}}
                                                </mat-option>
                                            </ng-container>
                                        </mat-select>
                                    </mat-form-field>
                                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-50 mr-2">
                                        <ng-container *ngFor="let searchCondition of searchCondition">
                                            <input
                                                matInput
                                                (window:keypress)="enter($event)"
                                                [formControlName]="'searchText'"
                                                [autocomplete]="'off'"
                                                [placeholder]="searchCondition.name + ' 을 입력해주세요.'">
                                        </ng-container>
                                    </mat-form-field>
                                </form>
                                <form *ngIf="isSearchForm"
                                      [formGroup]="searchForm">
                                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-28 pr-2">
                                        <mat-select [formControlName]="'searchCondition2'">
                                            <ng-container *ngFor="let searchCondition2 of searchCondition2">
                                                <mat-option [value]="searchCondition2.id">
                                                    {{searchCondition2.name}}
                                                </mat-option>
                                            </ng-container>
                                        </mat-select>
                                    </mat-form-field>
                                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-50 mr-2">
                                        <input
                                            matInput
                                            (window:keypress)="enter($event)"
                                            [formControlName]="'searchText2'"
                                            [autocomplete]="'off'"
                                            [placeholder]="'검색조건을 선택해주세요.'">
                                    </mat-form-field>
                                </form>
                            </div>
                        </div>

                        <!-- Main -->
                        <div
                            class="realgrid"
                            id="orderHeaderGrid">

                        </div>
                        <mat-paginator
                            class="sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                            [ngClass]="{'pointer-events-none': false}"
                            [length]="orderHeaderPagenation === null ? 0 : orderHeaderPagenation.length"
                            [pageIndex]="orderHeaderPagenation === null ? 0 : orderHeaderPagenation.page"
                            [pageSize]="orderHeaderPagenation === null ? 0 : orderHeaderPagenation.size"
                            [pageSizeOptions]="[20, 40, 60, 80, 100]"
                            (page)="pageEvent($event)"
                            [showFirstLastButtons]="true"></mat-paginator>
                    </div>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
