<div class="flex flex-col flex-auto md:w-180 md:min-w-160 -m-6">
    <div class="flex flex-0 items-center justify-between h-12 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary mediro-custom-background-color">
        <!-- Header -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <div class="text-lg font-medium">재고 이력</div>
        <button
            mat-icon-button
            (click)="matDialogRef.close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <div class="m-4">
        <form
            class="flex flex-col border-b"
            [formGroup]="stockHistoryForm">
            <div class="p-4 sm:p-4">
                <div class="grid sm:grid-cols-4 gap-2 w-full sm:pr-2">
                    <div class="sm:col-span-2">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>품목코드</mat-label>
                            <input
                                matInput
                                [formControlName]="'itemCd'">
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-2">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>품목명</mat-label>
                            <input
                                matInput
                                [formControlName]="'itemNm'">
                        </mat-form-field>
                    </div>
                </div>
                <div class="grid sm:grid-cols-4 gap-2 w-full sm:pr-2 mt-2">
                    <div class="sm:col-span-2">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>규격</mat-label>
                            <input
                                matInput
                                [formControlName]="'standard'">
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-2">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>단위</mat-label>
                            <input
                                matInput
                                [formControlName]="'unit'">
                        </mat-form-field>
                    </div>
                </div>
                <div class="grid sm:grid-cols-4 gap-2 w-full sm:pr-2 mt-2">
                    <div class="sm:col-span-2">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>품목등급</mat-label>
                            <mat-select [formControlName]="'itemGrade'">
                                <ng-container *ngFor="let itemGrade of itemGrade">
                                    <mat-option [value]="itemGrade.id">
                                        {{itemGrade.name}}
                                    </mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-2">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>공급처</mat-label>
                            <input
                                matInput
                                [formControlName]="'supplier'">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-6 pb-2">
        <div class="flex-row text-1xl font-extrabold tracking-tight">
            이력 목록
        </div>
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">

                <button
                    class="mediro-btn-custom"
                    mat-flat-button
                    [color]="'accent'"
                    (click)="selectStockHistory()">
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:save'"></mat-icon>
                    <span class="ml-2 mr-1">불러오기</span>
                </button>
            </div>
        </div>
    </div>
    <div
        style="height: 300px;"
        class="realgrid"
        id="stockHistory">
    </div>
    <mat-paginator
        class="sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
        [ngClass]="{'pointer-events-none': isLoading}"
        [length]="stockHistoryPagenation === null ? 0 : stockHistoryPagenation.length"
        [pageIndex]="stockHistoryPagenation === null ? 0 : stockHistoryPagenation.page"
        [pageSize]="stockHistoryPagenation === null ? 0 : stockHistoryPagenation.size"
        [pageSizeOptions]="[10,100]"
        [showFirstLastButtons]="true"></mat-paginator>
</div>
