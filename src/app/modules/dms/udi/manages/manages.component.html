<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">
    <app-loading *ngIf="isProgressSpinner"></app-loading>
    <mat-drawer-container class="flex-auto sm:h-full">
        <!-- Drawer -->
        <mat-drawer
            class="w-full dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #drawer>
            <!-- Header -->
            <div class="flex items-center justify-between m-4 mr-4 sm:my-4">
                <!-- Title -->
                <div class="text-2xl font-extrabold tracking-tight leading-none">검색조건</div>
                <!-- Close button -->
                <div class="lg:hidden">
                    <button
                        mat-icon-button
                        (click)="drawer.close()">
                        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    </button>
                </div>
            </div>
            <!-- Panel links -->
            <div class="flex flex-col divide-y border-t border-b">
                <!-- 검색조건 -->
                <form [formGroup]="searchForm">
                    <div class="grid sm:grid-cols-4 gap-2 w-full mt-4 p-2">
                        <div class="sm:col-span-4">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full pr-4 pl-4">
                                <mat-select [formControlName]="'year'">
                                    <ng-container *ngFor="let year of year">
                                        <mat-option [value]="year.id">
                                            {{year.name}}
                                        </mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="sm:col-span-4">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full pr-4 pl-4">
                                <mat-select [formControlName]="'month'">
                                    <ng-container *ngFor="let month of month">
                                        <mat-option [value]="month.id">
                                            {{month.name}}
                                        </mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
                <!-- Actions -->
                <div class="grid grid-cols-12 gap-2 w-full mt-4 p-2">
                    <!-- Add product button -->
                    <div class="col-span-12">
                        <button
                            class="ml-3 mediro-btn-custom-background-color"
                            mat-raised-button
                            [color]="'primary'"
                            [ngStyle]="{'width': '94%'}"
                            (click)="select()">
                            <mat-icon [svgIcon]="'heroicons_outline:search'"></mat-icon>
                            <span class="ml-2 mr-1">검색</span>
                        </button>
                    </div>
                    <div class="col-span-12">
                        <button
                            class="ml-3"
                            mat-stroked-button
                            [color]="'accent'"
                            [ngStyle]="{'width': '94%'}"
                            (click)="suplyReport()">
                            <span class="ml-2 mr-1">보고 / 재보고</span>
                        </button>
                    </div>
                    <div class="col-span-12">
                        <button
                            class="ml-3"
                            mat-stroked-button
                            [color]="'accent'"
                            [ngStyle]="{'width': '94%'}"
                            (click)="suplyCreate()">
                            <span class="ml-2 mr-1">추가</span>
                        </button>
                    </div>
                    <div class="col-span-12">
                        <button
                            class="ml-3"
                            mat-stroked-button
                            [color]="'accent'"
                            [ngStyle]="{'width': '94%'}"
                            (click)="suplyDelete()">
                            <span class="ml-2 mr-1">삭제</span>
                        </button>
                    </div>

                </div>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">
            <!-- Main -->
            <div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12">
                <!-- Load settings panel -->
                <div class="mt-8">
                    <div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">
                        <!-- Header -->
                        <div class="flex flex-col justify-between mediro-backcolor-custom">
                            <div class="flex items-center justify-between px-12 pt-6 pb-2">
                                <!-- Add product button -->
                                <div class="text-2xl tracking-tight">
                                    식약청 공급내역 보고
                                    <!--                                    <fuse-user-help-->
                                    <!--                                        [helpCd]="'TAX'"-->
                                    <!--                                        [display]="true"></fuse-user-help>-->
                                </div>
                                <button
                                    class="sm:hidden -ml-2"
                                    mat-icon-button
                                    (click)="drawer.toggle()">
                                    <mat-icon [svgIcon]="'heroicons_outline:adjustments'"></mat-icon>
                                </button>
                            </div>
                            <!-- Loader -->
                            <div
                                class="absolute inset-x-0 bottom-0"
                                *ngIf="isLoading">
                                <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                            </div>
                        </div>

                        <div *ngIf="!isMobile" class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-12 mediro-backcolor-custom">
                            <!-- 검색조건 -->
                            <div class="flex w-full mt-8 sm:mt-0 pb-4">
                                <div class="flex w-full p-4 bg-card shadow rounded-1xl overflow-hidden">

                                    <form [formGroup]="searchForm"
                                          class="flex flex-col w-full">
                                        <div class="flex flex-col w-full">
                                            <div class="flex w-4/4">
                                                <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-28 pr-2">
                                                    <mat-select [formControlName]="'year'">
                                                        <ng-container *ngFor="let year of year">
                                                            <mat-option [value]="year.id">
                                                                {{year.name}}
                                                            </mat-option>
                                                        </ng-container>
                                                    </mat-select>
                                                </mat-form-field>
                                                <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-28 pr-2">
                                                    <mat-select [formControlName]="'month'">
                                                        <ng-container *ngFor="let month of month">
                                                            <mat-option [value]="month.id">
                                                                {{month.name}}
                                                            </mat-option>
                                                        </ng-container>
                                                    </mat-select>
                                                </mat-form-field>
                                                <button
                                                    class="ml-2 mediro-btn-custom mediro-btn-custom-background-color"
                                                    mat-flat-button
                                                    [color]="'primary'"
                                                    (click)="select()">
                                                    <mat-icon [svgIcon]="'heroicons_outline:search'"></mat-icon>
                                                    <span class="ml-2 mr-1">검색</span>
                                                </button>
                                            </div>
                                        </div>
                                    </form>

                                </div>

                            </div>
                        </div>
                        <div *ngIf="!isMobile" class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pb-6 px-12 mediro-backcolor-custom">
                            <!-- Actions -->
                            <!--                                <div class="flex flex-shrink-0 items-center sm:mt-0">-->
                            <div class="flex flex-row flex-shrink-0 items-center mt-8 sm:mt-0">
                                <button
                                    class="mediro-btn-custom"
                                    mat-stroked-button
                                    [color]="'primary'"
                                    (click)="excelExport()">
                                    <img src="assets/images/excel/excel_upload.png">
                                </button>
                                <button
                                    class="ml-2 mediro-btn-custom"
                                    mat-stroked-button
                                    [color]="'primary'"
                                    (click)="excelExport()">
                                    <img src="assets/images/excel/excel_down.png">
                                </button>
                            </div>
                            <!--                                <div class="flex flex-shrink-0 items-center sm:mt-0 sm:ml-4">-->
                            <div class="flex flex-row flex-shrink-0 items-center mt-8 sm:mt-0">
                                <button
                                    class="ml-2 mediro-btn-custom"
                                    mat-stroked-button
                                    [color]="'accent'"
                                    (click)="suplyReport()">
                                    <span class="ml-2 mr-1">보고 / 재보고</span>
                                </button>
                                <!--<button
                                    class="ml-2"
                                    mat-stroked-button
                                    [color]="'accent'"
                                    (click)="suplyUpdate()">
                                    <span class="ml-2 mr-1">수정</span>
                                </button>-->
                                <button
                                    class="ml-2 mediro-btn-custom"
                                    mat-stroked-button
                                    [color]="'accent'"
                                    (click)="suplyCreate()">
                                    <span class="ml-2 mr-1">추가</span>
                                </button>
                                <button
                                    class="ml-2 mediro-btn-custom"
                                    mat-stroked-button
                                    [color]="'accent'"
                                    (click)="suplyDelete()">
                                    <span class="ml-2 mr-1">삭제</span>
                                </button>
                            </div>
                        </div>
                        <!-- Main -->
                        <div
                            class="realgrid"
                            id="managesGrid">

                        </div>
                        <mat-paginator
                            class="sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                            [ngClass]="{'pointer-events-none': false}"
                            [length]="managesPagenation === null ? 0 : managesPagenation.length"
                            [pageIndex]="managesPagenation === null ? 0 : managesPagenation.page"
                            [pageSize]="managesPagenation === null ? 0 : managesPagenation.size"
                            [pageSizeOptions]="[100]"
                            (page)="pageEvent($event)"
                            [showFirstLastButtons]="true"></mat-paginator>
                    </div>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
