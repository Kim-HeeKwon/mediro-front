<div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-8 mediro-backcolor-custom">
    <div class="flex w-full mt-8 sm:mt-0 pb-4">
        <div class="flex w-full p-4 bg-card shadow rounded-1xl overflow-hidden mediro-bg-card">
            <div class="flex flex-col w-full">
                <div class="flex flex-col w-full">
                    <div class="flex w-3/3 my-2">
                        <button class="w-1/3 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button>
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:desktop-computer'"></mat-icon>
                            <span class="ml-2 mr-1 mediro-span-custom">자동발주 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                        </button>
                        <button class="w-1/3 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button>
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:desktop-computer'"></mat-icon>
                            <span class="ml-2 mr-1 mediro-span-custom">정기주문 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                        </button>
                        <button *ngIf="!safety" class="w-1/3 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button (click)="safetyBtn()">
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:cube'"></mat-icon>
                            <span class="ml-2 mr-1 mediro-span-custom">안전재고 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                        </button>
                        <button *ngIf="safety" class="w-1/3 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button (click)="safetyBtn()">
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:cube'"></mat-icon>
                            <span class="ml-2 mr-1 mediro-span-custom">안전재고 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-up'"></mat-icon>
                        </button>
                    </div>
                    <div class="flex w-3/3 my-2">
                        <button *ngIf="!validity" class="w-1/3 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button (click)="validityBtn()">
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:calendar'"></mat-icon>
                            <span class="ml-2 mr-1 mediro-span-custom">유효기간 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                        </button>
                        <button *ngIf="validity" class="w-1/3 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button (click)="validityBtn()">
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:calendar'"></mat-icon>
                            <span class="ml-2 mr-1 mediro-span-custom">유효기간 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-up'"></mat-icon>
                        </button>
                        <button class="w-1/3 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button>
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:desktop-computer'"></mat-icon>
                            <span class="ml-2 mr-1 mediro-span-custom">장기재고 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                        </button>
                        <button *ngIf="!acceptable" class="w-1/3 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button (click)="acceptableBtn()">
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:cube'"></mat-icon>
                            <span class="ml-2 mr-1 mediro-span-custom">가납재고 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                        </button>
                        <button *ngIf="acceptable" class="w-1/3 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button (click)="acceptableBtn()">
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:cube'"></mat-icon>
                            <span class="ml-2 mr-1 mediro-span-custom">가납재고 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-up'"></mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
