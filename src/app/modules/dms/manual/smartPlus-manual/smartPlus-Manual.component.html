<div *ngIf="isMobile" class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">

                    class="ml-3 mediro-btn-custom-background-color"
                    mat-raised-button
                    [color]="'primary'"
                    [ngStyle]="{'width': '94%'}">
                    <mat-icon class="maual-icon"
                              [svgIcon]="'heroicons_outline:desktop-computer'"></mat-icon>
                    <span class="ml-2 mr-1 mediro-span-custom">자동발주 관리</span>
                    <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                </button>
            </div>
            <div class="sm:col-span-12">
                <button
                    class="ml-3 mediro-btn-custom-background-color"
                    mat-raised-button
                    [color]="'primary'"
                    [ngStyle]="{'width': '94%'}">
                    <mat-icon class="maual-icon"
                              [svgIcon]="'heroicons_outline:desktop-computer'"></mat-icon>
                    <span class="ml-2 mr-1 mediro-span-custom">정기주문 관리</span>
                    <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                </button>
            </div>
            <div class="sm:col-span-12">
                <button *ngIf="!safety"
                        class="ml-3 mediro-btn-custom-background-color"
                        mat-raised-button
                        [color]="'primary'"

                    <mat-icon class="maual-icon"

            </div>
