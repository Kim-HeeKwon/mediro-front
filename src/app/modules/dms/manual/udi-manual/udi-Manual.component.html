<div *ngIf="isMobile" class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">
    <div class="flex flex-col divide-y border-t border-b">
        <div class="grid sm:grid-cols-4 gap-2 w-full mt-4 p-2">
            <div class="sm:col-span-12">
                <button *ngIf="!manages"
                        class="ml-3 mediro-btn-custom-background-color"
                        mat-raised-button (click)="managesBtn()"
                        [color]="'primary'"
                        [ngStyle]="{'width': '94%'}">
                    <mat-icon class="maual-icon"
                              [svgIcon]="'heroicons_outline:identification'"></mat-icon>
                    <span class="ml-2 mr-1 mediro-span-custom">공급내역 보고 관리</span>
                    <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                </button>
                <button *ngIf="manages"
                        class="ml-3 mediro-btn-custom-background-color"
                        mat-raised-button (click)="managesBtn()"
                        [color]="'primary'"
                        [ngStyle]="{'width': '94%'}">
                    <mat-icon class="maual-icon"
                              [svgIcon]="'heroicons_outline:identification'"></mat-icon>
                    <span class="ml-2 mr-1 mediro-span-custom">공급내역 보고 관리</span>
                    <mat-icon [svgIcon]="'heroicons_solid:chevron-up'"></mat-icon>
                </button>
            </div>
            <div *ngIf="manages" class="sm:col-span-4">
                <button
                    class="ml-3 mb-3 mediro-btn-custom-background-color"
                    [ngStyle]="{'width': '94%'}"
                        mat-flat-button>
                    <span>공급내역 보고 조회</span>
                </button>
                <button
                    class="ml-3 mb-3 mediro-btn-custom-background-color"
                    [ngStyle]="{'width': '94%'}"
                        mat-flat-button>
                    <span>공급내역 보고 등록</span>
                </button>
                <button
                    class="ml-3 mb-3 mediro-btn-custom-background-color"
                    [ngStyle]="{'width': '94%'}"
                        mat-flat-button>
                    <span>공급내역 보고 수정</span>
                </button>
                <button
                    class="ml-3 mb-3 mediro-btn-custom-background-color"
                    [ngStyle]="{'width': '94%'}"
                        mat-flat-button>
                    <span>공급내역 보고 삭제</span>
                </button>
                <button
                    class="ml-3 mb-3 mediro-btn-custom-background-color"
                    [ngStyle]="{'width': '94%'}"
                        mat-flat-button>
                    <span>공급내역 월 보고</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!isMobile" class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-8">
    <div class="flex w-full mt-8 sm:mt-0">
        <div class="flex w-full p-4 bg-card shadow rounded-1xl overflow-hidden">
            <div class="flex flex-col w-full">
                <div class="flex flex-col w-full">
                    <div class="flex w-1/1 my-2">
                        <button *ngIf="!manages" class="w-full fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button (click)="managesBtn()">
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:identification'"></mat-icon>
                            <span class="ml-2 mr-1 mediro-span-custom">공급내역 보고 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>

                        <button *ngIf="manages" class="w-full fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button (click)="managesBtn()">
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:identification'"></mat-icon>
                            <span class="ml-2 mr-1 mediro-span-custom">공급내역 보고 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-up'"></mat-icon>
                        </button>
                    </div>
                    <div *ngIf="manages" class="flex w- 5/5 my-2">
                        <button class="w-1/5 fuse-mat-dense fuse-mat-no-subscript"
                                mat-flat-button>
                            <span>공급내역 보고 조회</span>
                        </button>
                        <button class="w-1/5 fuse-mat-dense fuse-mat-no-subscript"
                                mat-flat-button>
                            <span>공급내역 보고 등록</span>
                        </button>
                        <button class="w-1/5 fuse-mat-dense fuse-mat-no-subscript"
                                mat-flat-button>
                            <span>공급내역 보고 수정</span>
                        </button>
                        <button class="w-1/5 fuse-mat-dense fuse-mat-no-subscript"
                                mat-flat-button>
                            <span>공급내역 보고 삭제</span>
                        </button>
                        <button class="w-1/5 fuse-mat-dense fuse-mat-no-subscript"
                                mat-flat-button>
                            <span>공급내역 월 보고</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
