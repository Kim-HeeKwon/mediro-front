<div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-8 mediro-backcolor-custom">
    <div class="flex w-full mt-8 sm:mt-0 pb-4">
        <div class="flex w-full p-4 bg-card shadow rounded-1xl overflow-hidden mediro-bg-card">
            <div class="flex flex-col w-full">
                <div class="flex flex-col w-full">
                    <div class="flex w-2/2 my-2">
                        <button *ngIf="!manages" class="w-1/2 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button>
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:identification'"></mat-icon>
                            <span class="ml-2 mr-1 mediro-span-custom">공급내역 보고 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                        </button>
                        <button *ngIf="manages" class="w-1/2 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button>
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:identification'"></mat-icon>
                            <span class="ml-2 mr-1 mediro-span-custom">공급내역 보고 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-up'"></mat-icon>
                        </button>
                        <button *ngIf="!status" class="w-1/2 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                          mat-flat-button>
                        <mat-icon class="maual-icon"
                                  [svgIcon]="'heroicons_outline:identification'"></mat-icon>
                        <span class="ml-2 mr-1 mediro-span-custom">공급내역 전송 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                    </button>
                        <button *ngIf="status" class="w-1/2 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button>
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:identification'"></mat-icon>
                            <span class="ml-2 mr-1 mediro-span-custom">공급내역 전송 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-up'"></mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
