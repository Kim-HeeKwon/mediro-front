<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">

    <mat-drawer-container class="flex-auto sm:h-full">

        <!-- Drawer -->
        <mat-drawer
            style="width: 250px !important;"
            class="dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #drawer>
            <!-- Header -->
            <div class="flex items-center justify-between m-8 mr-6 sm:my-10">
                <!-- Title -->
                <div class="text-3xl font-extrabold tracking-tight leading-none">마이페이지</div>
                <!-- Close button -->
                <div class="lg:hidden">
                    <button
                        mat-icon-button
                        (click)="drawer.close()">
                        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    </button>
                </div>
            </div>
            <!-- Panel links -->
            <div class="flex flex-col divide-y border-t border-b" style="font-size: 12px;">
                <ng-container>
                    <div>

                    </div>
                </ng-container>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">

            <!-- Main -->
            <div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12">

                <!-- Panel header -->
                <div class="flex items-center">

                    <!-- Drawer toggle -->
                    <button
                        class="lg:hidden -ml-2"
                        mat-icon-button
                        (click)="drawer.toggle()">
                        <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                    </button>

                    <!-- Panel title -->
                    <div class="ml-2 lg:ml-0 text-2xl font-bold tracking-tight leading-none">

                    </div>
                </div>

                <!-- Load settings panel -->
                <div class="mt-8">
                    <ng-container>
                        <!-- Account -->
                        <ng-container *ngSwitchCase="'account'">
                        </ng-container>
                        <!-- Security -->
                        <ng-container *ngSwitchCase="'security'">
                        </ng-container>
                        <!-- Notifications -->
                        <ng-container *ngSwitchCase="'notifications'">
                        </ng-container>
                        <!-- Team -->
                        <ng-container *ngSwitchCase="'team'">
                        </ng-container>
                        <ng-container *ngSwitchCase="'tax'">
                        </ng-container>
                        <!-- Plan & Billing -->
                        <ng-container *ngSwitchCase="'plan-billing'">
                        </ng-container>
                        <ng-container *ngSwitchCase="'user-guide'">

                        </ng-container>
                    </ng-container>
                </div>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
