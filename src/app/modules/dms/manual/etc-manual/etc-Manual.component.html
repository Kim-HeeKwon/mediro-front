<div *ngIf="!isMobile" class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-8 mediro-backcolor-custom">
    <div class="flex w-full mt-8 sm:mt-0 pb-4">
        <div class="flex w-full p-4 bg-card shadow rounded-1xl overflow-hidden mediro-bg-card">
            <div class="flex flex-col w-full">
                <div class="flex flex-col w-full">
                    <div class="flex w-3/3 my-2">
                        <button class="w-1/3 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button>
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:desktop-computer'"></mat-icon>
                            <span class="ml-2 ml-4">액셀 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                        </button>
                        <button class="w-1/3 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button>
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:desktop-computer'"></mat-icon>
                            <span class="ml-2 ml-4">그리드 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                        </button>
                        <button class="w-1/3 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button>
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:desktop-computer'"></mat-icon>
                            <span class="ml-2 ml-4">이메일 회신 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
