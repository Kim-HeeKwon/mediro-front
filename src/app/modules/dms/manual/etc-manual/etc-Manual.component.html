<div *ngIf="isMobile" class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">
    <div class="flex flex-col divide-y border-t border-b">
        <div class="grid sm:grid-cols-4 gap-2 w-full mt-4 p-2">
            <div class="sm:col-span-12">
            </div>
        </div>
    </div>
</div>


<div *ngIf="!isMobile"
     class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-8">
    <div class="flex w-full mt-8 sm:mt-0">
        <div class="flex w-full p-4 bg-card shadow rounded-1xl overflow-hidden">
            <div class="flex flex-col w-full">
                <div class="flex flex-col w-full">
                    <div class="flex w-2/2 my-2">
                        <button *ngIf="!excel" class="w-1/2 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button (click)="excelBtn()">
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:desktop-computer'"></mat-icon>
                            <span class="ml-2 ml-4">액셀 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                        </button>
                        <button *ngIf="excel" class="w-1/2 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button (click)="excelBtn()">
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:desktop-computer'"></mat-icon>
                            <span class="ml-2 ml-4">액셀 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-up'"></mat-icon>
                        </button>
                        <button *ngIf="!grid" class="w-1/2 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button (click)="gridBtn()">
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:desktop-computer'"></mat-icon>
                            <span class="ml-2 ml-4">그리드 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                        </button>
                        <button *ngIf="grid" class="w-1/2 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button (click)="gridBtn()">
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:desktop-computer'"></mat-icon>
                            <span class="ml-2 ml-4">그리드 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-up'"></mat-icon>
                        </button>
                    </div>
                    <div *ngIf="excel" class="flex w-full my-2">
                        <button class="w-full fuse-mat-dense fuse-mat-no-subscript"
                                mat-flat-button
                                (click)="excelDown()">
                            <span>엑셀 다운로드</span>
                        </button>
                    </div>
                    <div *ngIf="grid" class="flex w-full my-2">
                        <button class="w-1/3 fuse-mat-dense fuse-mat-no-subscript"
                                mat-flat-button
                                (click)="gridManagement()">
                            <span>목록 관리</span>
                        </button>
                        <button class="w-1/3 fuse-mat-dense fuse-mat-no-subscript"
                                mat-flat-button
                                (click)="gridCopy()">
                            <span>복사 붙여넣기</span>
                        </button>
                        <button class="w-1/3 fuse-mat-dense fuse-mat-no-subscript"
                                mat-flat-button
                                (click)="gridPaginate()">
                            <span>정렬/페이징</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-8">
    <div class="flex w-full mt-8 sm:mt-0 pb-4">
        <iframe *ngIf="video" width="100%" height="500" [src]="url"></iframe>
    </div>
</div>
