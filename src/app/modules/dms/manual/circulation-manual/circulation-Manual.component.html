<div *ngIf="isMobile" class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">
    <div class="flex flex-col divide-y border-t border-b">
        <div class="grid sm:grid-cols-4 gap-2 w-full mt-4 p-2">

                <button *ngIf="!estimate"
                        class="ml-3 mediro-btn-custom-background-color"
                        mat-raised-button
                        [color]="'primary'"
                        [ngStyle]="{'width': '94%'}"
                        (click)="estimateBtn()">
                    <mat-icon class="maual-icon"
                              [svgIcon]="'heroicons_outline:pencil-alt'"></mat-icon>
                    <span class="ml-2 mr-1 mediro-span-custom">견적 관리</span>
                    <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                </button>
                <button *ngIf="estimate"

                        (click)="estimateBtn()">

                    <mat-icon [svgIcon]="'heroicons_solid:chevron-up'"></mat-icon>

            <div class="sm:col-span-4" *ngIf="estimate">

                    mat-raised-button
                    [ngStyle]="{'width': '94%'}"
                    (click)="estimateCreat()">
                    <span>견적 작성</span>

                    class="ml-3 mb-3 mediro-btn-custom-background-color"
                    mat-raised-button
                    [ngStyle]="{'width': '94%'}"
                    (click)="estimateUpdate()">
                    <span>견적 수정</span>
                </button>
                <button
                    class="ml-3 mb-3 mediro-btn-custom-background-color"
                    mat-raised-button
                    [ngStyle]="{'width': '94%'}"
                    (click)="estimateSend()">
                    <span>견적 발송</span>
                </button>
                <button
                    class="ml-3 mb-3 mediro-btn-custom-background-color"
                    mat-raised-button
                    [ngStyle]="{'width': '94%'}"
                    (click)="estimateConfirmed()">
                    <span>견적 확정</span>
                </button>
                <button
                    class="ml-3 mb-3 mediro-btn-custom-background-color"
                    mat-raised-button
                    [ngStyle]="{'width': '94%'}"

                    <span>견적 삭제</span>

                    <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>

                <button *ngIf="salesorder"

            </div>
            <div class="sm:col-span-12">
                <button *ngIf="!inbound"

            </div>
            <div class="sm:col-span-4" *ngIf="inbound">

                    <span>출고 수정</span>

                    class="ml-3 mb-3 mediro-btn-custom-background-color"

                    [ngStyle]="{'width': '94%'}"
                    (click)="outboundStore()">
                    <span>출고 부분출고/출고</span>
                </button>
                <button
                    class="ml-3 mb-3 mediro-btn-custom-background-color"
                    mat-raised-button
                    [ngStyle]="{'width': '94%'}"
                    (click)="outboundUDIStore()">
                    <span>UDI 공급내역 출고</span>
                </button>
                <button
                    class="ml-3 mb-3 mediro-btn-custom-background-color"
                    mat-raised-button
                    [ngStyle]="{'width': '94%'}"

                <button

                    mat-raised-button
                    [ngStyle]="{'width': '94%'}"
                    (click)="outboundDelete()">
                    <span>출고 삭제</span>
                </button>
            </div>
            <div class="sm:col-span-12">
                <button *ngIf="!stock"

                </button>
                <button *ngIf="stock"

                        mat-raised-button

                        [ngStyle]="{'width': '94%'}"

                    <mat-icon class="maual-icon"

                </button>
                <button
                    class="ml-3 mb-3 mediro-btn-custom-background-color"
                    mat-raised-button
                    [ngStyle]="{'width': '94%'}"
                    (click)="stockRecordLookUp()">
                    <span>재고 이력 조회</span>
                </button>
            </div>
        </div>
    </div>
</div>

                        <button *ngIf="outbound" class="w-1/3 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button (click)="outboundBtn()">
                            <mat-icon style="color: #4F46E5 !important;" class="maual-icon"
                                      [svgIcon]="'heroicons_outline:folder-remove'"></mat-icon>
                            <span class="ml-2 mr-1 text-15s text-bold-600 manual-color">출고 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-up'"></mat-icon>
                        </button>
                        <button *ngIf="!stock" class="w-1/3 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button (click)="stockBtn()">
                            <mat-icon class="maual-icon"
                                      [svgIcon]="'heroicons_outline:cube'"></mat-icon>
                            <span class="ml-2 mr-1 text-15s text-bold-600">재고 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                        </button>
                        <button *ngIf="stock" class="w-1/3 fuse-mat-dense fuse-mat-no-subscript pr-2"
                                mat-flat-button (click)="stockBtn()">
                            <mat-icon style="color: #4F46E5 !important;" class="maual-icon"
                                      [svgIcon]="'heroicons_outline:cube'"></mat-icon>
                            <span class="ml-2 mr-1 text-15s text-bold-600 manual-color">재고 관리</span>
                            <mat-icon [svgIcon]="'heroicons_solid:chevron-up'"></mat-icon>
                        </button>
                    </div>
                    <div *ngIf="inbound" class="flex w- 6/6 my-2">
                        <button class="w-1/6 fuse-mat-dense fuse-mat-no-subscript manual-hover"
                                mat-flat-button (click)="inboundCreat()">
                            <span class="ml-2 mr-1 text-12s manual-color">입고 신규 등록</span>
                        </button>
                        <button class="w-1/6 fuse-mat-dense fuse-mat-no-subscript manual-hover"
                                mat-flat-button (click)="inboundUpdate()">
                            <span class="ml-2 mr-1 text-12s manual-color">입고 수정</span>
                        </button>
                        <button class="w-1/6 fuse-mat-dense fuse-mat-no-subscript manual-hover"
                                mat-flat-button (click)="inboundStore()">
                            <span class="ml-2 mr-1 text-12s manual-color">입고 부분입고/입고</span>
                        </button>
                        <button class="w-1/6 fuse-mat-dense fuse-mat-no-subscript manual-hover"
                                mat-flat-button (click)="inboundSell()">
                            <span class="ml-2 mr-1 text-12s manual-color">반품 입고</span>
                        </button>
                        <button class="w-1/6 fuse-mat-dense fuse-mat-no-subscript manual-hover"
                                mat-flat-button (click)="inboundEnd()">
                            <span class="ml-2 mr-1 text-12s manual-color">입고 마감</span>
                        </button>
                        <button class="w-1/6 fuse-mat-dense fuse-mat-no-subscript manual-hover"
                                mat-flat-button (click)="inboundDelete()">
                            <span class="ml-2 mr-1 text-12s manual-color">입고 삭제</span>
                        </button>
                    </div>
                    <div *ngIf="outbound" class="flex w- 6/6 my-2">
                        <button class="w-1/6 fuse-mat-dense fuse-mat-no-subscript manual-hover"
                                mat-flat-button (click)="outboundCreat()">
                            <span class="ml-2 mr-1 text-12s manual-color">출고 신규 등록</span>
                        </button>
                        <button class="w-1/6 fuse-mat-dense fuse-mat-no-subscript manual-hover"
                                mat-flat-button (click)="outboundUpdate()">
                            <span class="ml-2 mr-1 text-12s manual-color">출고 수정</span>
                        </button>
                        <button class="w-1/6 fuse-mat-dense fuse-mat-no-subscript manual-hover"
                                mat-flat-button (click)="outboundStore()">
                            <span class="ml-2 mr-1 text-12s manual-color">출고 부분출고/출고</span>
                        </button>
                        <button class="w-1/6 fuse-mat-dense fuse-mat-no-subscript manual-hover"
                                mat-flat-button (click)="outboundUDIStore()">
                            <span class="ml-2 mr-1 text-12s manual-color">UDI 공급내역 출고</span>
                        </button>
                        <button class="w-1/6 fuse-mat-dense fuse-mat-no-subscript manual-hover"
                                mat-flat-button (click)="outboundPayment()">
                            <span class="ml-2 mr-1 text-12s manual-color">가납 출고</span>
                        </button>
                        <button class="w-1/6 fuse-mat-dense fuse-mat-no-subscript manual-hover"
                                mat-flat-button (click)="outboundDelete()">
                            <span class="ml-2 mr-1 text-12s manual-color">출고 삭제</span>
                        </button>
                    </div>
                    <div *ngIf="stock" class="flex w- 2/2 my-2">
                        <button class="w-1/2 fuse-mat-dense fuse-mat-no-subscript manual-hover"
                                mat-flat-button (click)="stockAdjustment()">
                            <span class="ml-2 mr-1 text-12s manual-color">재고 조정</span>
                        </button>
                        <button class="w-1/2 fuse-mat-dense fuse-mat-no-subscript manual-hover"
                                mat-flat-button (click)="stockRecordLookUp()">
                            <span class="ml-2 mr-1 text-12s manual-color">재고 이력 조회</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-8">
    <div class="flex w-full mt-8 sm:mt-0 pb-4">
                <iframe *ngIf="video" width="100%" height="500" [src]="url"></iframe>

    </div>
</div>
