<div class="flex flex-auto w-full bg-card dark:bg-transparent">
    <as-split direction="horizontal">
        <as-split-area [size]=sizeLeft
                       [ngClass]="{'z-20 absolute inset-0 lg:static lg:inset-auto flex': showMobile,
                        'hidden lg:flex': showMobile}">
            <div class="flex flex-auto flex-col w-full min-w-0 border-r z-10">
                <!-- Title -->
                <!--        <div class="mt-10 mb-8 mx-6 text-4xl font-extrabold tracking-tight leading-none">해더해더</div>-->
                <div
                    class="overflow-y-auto mediro-height-Full"
                    [ngClass]="{'z-20 absolute inset-0 lg:static lg:inset-auto flex': showMobile,
                        'hidden lg:flex': showMobile}">
                    <!-- Main -->
                    <div class="flex flex-auto overflow-hidden">
                        <!-- Item list -->
                        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden">
                            <ng-container *ngIf="itemsCount > 0; else noProducts">
                                <!-- Table wrapper -->
                                <div class="overflow-x-auto sm:overflow-y-auto"
                                     cdkScrollable>
                                    <!-- Table -->
                                    <table
                                        class="w-full min-w-200 table-fixed bg-transparent"
                                        [ngClass]="{'pointer-events-none': isLoading}"
                                        mat-table
                                        matSort
                                        [matSortActive]="'sku'"
                                        [matSortDisableClear]="true"
                                        [matSortDirection]="'asc'"
                                        [multiTemplateDataRows]="true"
                                        [dataSource]="testData">
                                        <!-- Checkbox Column -->
                                        <ng-container matColumnDef="select">
                                            <th class="bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                                style="width:7%"
                                                mat-header-cell
                                                *matHeaderCellDef>
                                                <mat-checkbox (change)="$event ? masterToggle() : null"
                                                              [checked]="selection.hasValue() && isAllSelected()"
                                                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                                                              [aria-label]="checkboxLabel()">
                                                </mat-checkbox>
                                            </th>
                                            <td mat-cell *matCellDef="let row"
                                                style="width:7%">
                                                <mat-checkbox (click)="$event.stopPropagation()"
                                                              (change)="$event ? selection.toggle(row) : null"
                                                              [checked]="selection.isSelected(row)"
                                                              [aria-label]="checkboxLabel(row)">
                                                </mat-checkbox>
                                            </td>
                                        </ng-container>

                                        <!-- itemCd -->
                                        <ng-container matColumnDef="name">
                                            <th
                                                class="bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                                mat-header-cell
                                                *matHeaderCellDef
                                                mat-sort-header
                                                disableClear>
                                                name
                                            </th>
                                            <td
                                                class="pr-8 truncate"
                                                mat-cell
                                                *matCellDef="let product"
                                            >
                                                {{product.name}}
                                            </td>
                                        </ng-container>
                                        <!-- itemCd -->
                                        <ng-container matColumnDef="sku">
                                            <th
                                                class="bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                                mat-header-cell
                                                *matHeaderCellDef
                                                mat-sort-header
                                                disableClear>
                                                name
                                            </th>
                                            <td
                                                class="pr-8 truncate"
                                                mat-cell
                                                *matCellDef="let product"
                                            >
                                                {{product.sku}}
                                            </td>
                                        </ng-container>
                                        <!-- itemCd -->
                                        <ng-container matColumnDef="price">
                                            <th
                                                class="bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                                mat-header-cell
                                                *matHeaderCellDef
                                                mat-sort-header
                                                disableClear>
                                                price
                                            </th>
                                            <td
                                                class="pr-8 truncate"
                                                mat-cell
                                                *matCellDef="let product"
                                            >
                                                {{product.price}}
                                            </td>
                                        </ng-container>
                                        <tr
                                            class="shadow"
                                            mat-header-row
                                            *matHeaderRowDef="itemsTableColumns; sticky: true"></tr>
                                        <tr
                                            class="h-18 hover:bg-gray-100 dark:hover:bg-hover"
                                            mat-row
                                            *matRowDef="let product; columns: itemsTableColumns;"
                                            (click)="rowClick(product)"></tr>
                                    </table>
                                </div>
                            </ng-container>
                            <ng-template #noProducts>
                                <div class="p-8 sm:p-16 border-t text-2xl font-semibold tracking-tight text-center">
                                    <p (click)="clickTest()">Data Click test</p>
                                    <p>신규등록 버튼을 클릭하여 거래처를 등록해 주세요.</p>
                                </div>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </as-split-area>
        <as-split-area
            [ngClass]="{'z-20 absolute inset-0 lg:static lg:inset-auto flex': showMobile,
                        'hidden lg:flex': !showMobile}"
            [size]=sizeRight>
            <div
                class="flex-auto"
                [ngClass]="{'z-20 absolute inset-0 lg:static lg:inset-auto flex': showMobile,
                        'hidden lg:flex': !showMobile}">
                <router-outlet></router-outlet>
            </div>
        </as-split-area>
    </as-split>
</div>
