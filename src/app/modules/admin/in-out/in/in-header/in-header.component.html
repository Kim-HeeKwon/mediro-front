<div class="inset-0 flex flex-col min-w-0 w-full border-t overflow-hidden bg-card dark:bg-transparent">
    <as-split direction="vertical">
        <as-split-area [size]=sizeLeft
                       [ngClass]="{'z-20 absolute inset-0 lg:static lg:inset-auto flex': showMobile,
                        'hidden lg:flex': showMobile}">
            <div class="flex flex-auto flex-col min-w-0 border-r z-10">
                <!-- Title -->
                <!--        <div class="mt-10 mb-8 mx-6 text-4xl font-extrabold tracking-tight leading-none">해더해더</div>-->
                <div
                    class="overflow-y-auto mediro-height-Full"
                    [ngClass]="{'z-20 absolute inset-0 lg:static lg:inset-auto flex': showMobile,
                        'hidden lg:flex': showMobile}">
                    <!-- Main -->
                    <div class="flex flex-col flex-auto overflow-hidden">
                        <!-- Item list -->
                        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden">
                            <ng-container *ngIf="inHeadersCount > 0; else noHeaders">
                                <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-6 pt-4 pb-2">
                                    <div class="flex-row text-1xl font-extrabold tracking-tight">
                                        입고 목록
                                    </div>
                                    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                                        <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                                            <button
                                                class="fuse-mat-button-rounded"
                                                mat-flat-button
                                                [color]="'primary'">
                                                <mat-icon
                                                    class="icon-size-5"
                                                    [svgIcon]="'heroicons_solid:save'"></mat-icon>
                                                <span class="ml-2">입고</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Table wrapper -->
                                <div class="overflow-x-auto sm:overflow-y-auto"
                                     cdkScrollable>
                                    <!-- Table -->
                                    <table
                                        class="w-full min-w-200 table-fixed bg-transparent"
                                        [ngClass]="{'pointer-events-none': isLoading}"
                                        mat-table
                                        matSort
                                        [matSortActive]="'ibNo'"
                                        [matSortDisableClear]="true"
                                        [matSortDirection]="'desc'"
                                        [multiTemplateDataRows]="true"
                                        [dataSource]="inHeaders$">
                                        <!-- Checkbox Column -->
                                        <ng-container matColumnDef="select">
                                            <th class="bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                                style="width:7%"
                                                mat-header-cell
                                                *matHeaderCellDef>
                                                <mat-checkbox (change)="$event ? masterToggle() : null"
                                                              [checked]="selection.hasValue() && isAllSelected()"
                                                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                                                              [aria-label]="checkboxLabel()">
                                                </mat-checkbox>
                                            </th>
                                            <td mat-cell *matCellDef="let row"
                                                style="width:7%">
                                                <mat-checkbox (click)="$event.stopPropagation()"
                                                              (change)="$event ? selection.toggle(row) : null"
                                                              [checked]="selection.isSelected(row)"
                                                              [aria-label]="checkboxLabel(row)">
                                                </mat-checkbox>
                                            </td>
                                        </ng-container>

                                        <ng-container matColumnDef="no">
                                            <th mat-header-cell
                                                class="mediro-th-header-checkbox"
                                                *matHeaderCellDef
                                                [hidden]="true">
                                                No.
                                            </th>
                                            <td mat-cell *matCellDef="let row"
                                                [hidden]="true">
                                                {{row.no}}
                                            </td>
                                        </ng-container>

                                        <ng-container *ngFor="let column of inHeadersTable; let i=dataIndex;"
                                                      [matColumnDef]="column.dataField">
                                            <th
                                                mat-header-cell
                                                [hidden]="!column.display"
                                                [width]="column.width"
                                                *matHeaderCellDef>
                                                <div
                                                    class="mediro-th mediro-th-display">
                                                    <span mat-sort-header>{{column.headerText}}</span>
                                                </div>
                                            </th>
                                            <td class="mediro-td"
                                                mat-cell
                                                [hidden]="!column.display"
                                                *matCellDef="let element; let i = dataIndex;">
                                                <input class="mat-table-input"
                                                       [disabled]="column.disabled"
                                                       [style]="column.style"
                                                       [type]="column.type"
                                                       [required]="true"
                                                       [(ngModel)]="element[column.dataField]"
                                                       [value]="element[column.dataField]">
                                            </td>

                                        </ng-container>
                                        <!-- Row definitions -->
                                        <tr
                                            class="mediro-tr-header"
                                            mat-header-row
                                            *matHeaderRowDef="inHeadersTableColumns; sticky: true"></tr>
                                        <tr
                                            class="mediro-tr-row"
                                            mat-row
                                            *matRowDef="let row; columns: inHeadersTableColumns; let i = dataIndex;"
                                            (click)="rowClick(row, i)"></tr>
                                    </table>

                                </div>
                                <mat-paginator

                                    class="sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                                    [ngClass]="{'pointer-events-none': isLoading}"
                                    [length]="inHeaderPagenation.length"
                                    [pageIndex]="inHeaderPagenation.page"
                                    [pageSize]="inHeaderPagenation.size"
                                    [pageSizeOptions]="[10,100]"
                                    [showFirstLastButtons]="true"></mat-paginator>

                            </ng-container>
                            <ng-template #noHeaders>
                                <div class="p-8 sm:p-16 border-t text-2xl font-semibold tracking-tight text-center">
                                    <!--<p (click)="clickTest()">Data Click test</p>-->
                                    <p>신규등록 버튼을 클릭하여 입고를 등록해 주세요.</p>
                                </div>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </as-split-area>
        <as-split-area
            [size]=sizeRight>
            <div
                class="flex-auto">
                <router-outlet></router-outlet>
            </div>
        </as-split-area>
    </as-split>
</div>
