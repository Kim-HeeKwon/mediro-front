<div class="flex flex-auto w-full bg-card dark:bg-transparent">
    <div class="flex flex-col flex-auto w-full">
        <!-- Back button -->
        <a
            class="lg:hidden md:-ml-2"
            mat-icon-button
            (click)="isBack()">
            <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
        </a>
        <!-- Title -->
        <!--    <div class="mt-10 mb-8 mx-6 text-4xl font-extrabold tracking-tight leading-none">디테일디테일</div>-->
        <!-- Main -->
        <div class="flex flex-auto overflow-hidden">
            <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden" style="margin-bottom: 0rem !important;">
                <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-6 pt-4 pb-2">
                    <div class="flex-row text-1xl font-extrabold tracking-tight">
                        리스트
                    </div>
                    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                        <mat-icon
                            class="icon-size-7 mr-3"
                            [svgIcon]="'heroicons_outline:plus-circle'"
                            (click)="transactionRow('ADD',selection)"
                        ></mat-icon>
                        <mat-icon
                            class="icon-size-7"
                            [svgIcon]="'heroicons_outline:minus-circle'"
                            (click)="transactionRow('DELETE',selection)"
                        ></mat-icon>
                        <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                            <button
                                class="fuse-mat-button-rounded"
                                mat-flat-button
                                [color]="'primary'"
                                (click)="saveIn()">
                                <mat-icon
                                    class="icon-size-5"
                                    [svgIcon]="'heroicons_solid:save'"></mat-icon>
                                <span class="ml-2">저장</span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Table wrapper -->
                <div class="flex flex-auto overflow-hidden">
                    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden">
                        <div
                            class="overflow-x-auto sm:overflow-y-auto"
                            cdkScrollable>

                            <table
                                class="w-full min-w-320 table-fixed bg-transparent"
                                [ngClass]="{'pointer-events-none': isLoading}"
                                mat-table
                                matSort
                                [matSortActive]="'ibLineNo'"
                                [matSortDisableClear]="true"
                                [matSortDirection]="'asc'"
                                [multiTemplateDataRows]="true"
                                [dataSource]="inDetails$"
                                [trackBy]="trackByFn">

                                <ng-container matColumnDef="select">
                                    <th mat-header-cell
                                        class="mediro-th-header-checkbox"
                                        *matHeaderCellDef>
                                        <mat-checkbox (change)="$event ? masterToggle() : null"
                                                      [checked]="selection.hasValue() && isAllSelected()"
                                                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                                                      [aria-label]="checkboxLabel()">
                                        </mat-checkbox>
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                        <mat-checkbox (click)="$event.stopPropagation()"
                                                      (change)="$event ? selection.toggle(row) : null"
                                                      [checked]="selection.isSelected(row)"
                                                      [aria-label]="checkboxLabel(row)">
                                        </mat-checkbox>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="no">
                                    <th mat-header-cell
                                        class="mediro-th-header-checkbox"
                                        *matHeaderCellDef
                                        [hidden]="true">
                                        No.
                                    </th>
                                    <td mat-cell *matCellDef="let row"
                                        [hidden]="true">
                                        {{row.no}}
                                    </td>
                                </ng-container>

                                <ng-container *ngFor="let column of inDetailsTable; let i=dataIndex;"
                                              [matColumnDef]="column.dataField">
                                    <th
                                        mat-header-cell
                                        [hidden]="!column.display"
                                        [width]="column.width"
                                        *matHeaderCellDef>
                                        <div
                                            class="mediro-th mediro-th-display">
                                            <span mat-sort-header>{{column.headerText}}</span>
                                        </div>
                                    </th>
                                    <td class="mediro-td"
                                        mat-cell
                                        [hidden]="!column.display"
                                        (click)="cellClick(element,column,i)"
                                        (change)="updateRowData(element, column, i)"
                                        *matCellDef="let element; let i = dataIndex;">
                                        <input class="mat-table-input"
                                               [disabled]="column.disabled"
                                               [style]="column.style"
                                               [type]="column.type"
                                               [required]="true"
                                               [(ngModel)]="element[column.dataField]"
                                               [value]="element[column.dataField]">
                                    </td>

                                </ng-container>
                                <!-- Row definitions -->
                                <tr
                                    class="mediro-tr-header"
                                    mat-header-row
                                    *matHeaderRowDef="inDetailsTableColumns; sticky: true"></tr>
                                <tr
                                    class="mediro-tr-row"
                                    mat-row
                                    *matRowDef="let row; columns: inDetailsTableColumns; let i = dataIndex;"></tr>

                            </table>

                            <mat-paginator

                                class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                                [ngClass]="{'pointer-events-none': isLoading}"
                                [length]="0"
                                [pageIndex]="0"
                                [pageSize]="0"
                                [pageSizeOptions]="[10,100]"
                                [showFirstLastButtons]="true"></mat-paginator>

                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- Main -->
    </div>
</div>
