<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">
    <mat-drawer-container class="flex-auto sm:h-full">
        <!-- Drawer -->
        <mat-drawer
            class="w-full dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #drawer>
            <!-- Header -->
            <div class="flex items-center justify-between m-4 mr-4 sm:my-4">
                <!-- Title -->
                <div class="text-3xl font-extrabold tracking-tight leading-none">검색조건</div>
                <!-- Close button -->
                <div class="lg:hidden">
                    <button
                        mat-icon-button
                        (click)="drawer.close()">
                        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    </button>
                </div>
            </div>
            <!-- Panel links -->
            <div class="flex flex-col divide-y border-t border-b">
                <!-- 검색조건 -->
                <form [formGroup]="searchForm">
                    <div class="grid sm:grid-cols-4 gap-2 w-full mt-4 p-2">
                        <!-- Name -->
                        <div class="sm:col-span-4">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-44 mr-2">
                                <input type="date"
                                       matInput
                                >
                            </mat-form-field>
                            -
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-44 mr-2 ml-2">
                                <input type="date"
                                       matInput
                                >
                            </mat-form-field>
                        </div>
                        <div class="sm:col-span-4">
                            <mat-select [formControlName]="'obType'">
                                <ng-container *ngFor="let type of obType">
                                    <mat-option [value]="type.id">
                                        {{type.name}}
                                    </mat-option>
                                </ng-container>
                            </mat-select>
                        </div>
                        <div class="sm:col-span-4">
                            <mat-select [formControlName]="'obStatus'">
                                <ng-container *ngFor="let status of obStatus">
                                    <mat-option [value]="status.id">
                                        {{status.name}}
                                    </mat-option>
                                </ng-container>
                            </mat-select>
                        </div>
                        <div class="sm:col-span-4">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                                <input
                                    matInput
                                    [formControlName]="'accountNm'"
                                    [autocomplete]="'off'"
                                    [placeholder]="'거래처'">
                            </mat-form-field>
                        </div>
                    </div>
                </form>
                <!-- Actions -->
                <div class="grid grid-cols-12 gap-2 w-full mt-4 p-2">
                    <!-- Add product button -->
                    <div class="col-span-12">
                        <button
                            class="ml-3"
                            mat-raised-button
                            [color]="'primary'"
                            (click)="selectHeader()"
                            [ngStyle]="{'width': '94%'}"
                        >
                            <mat-icon [svgIcon]="'heroicons_outline:view-grid'"></mat-icon>
                            <span class="ml-2 mr-1">조회</span>
                        </button>
                    </div>
                    <div class="col-span-12">
                        <button
                            class="ml-3"
                            mat-raised-button
                            [color]="'accent'"
                            (click)="newOut()"
                            [ngStyle]="{'width': '94%'}"
                        >
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">신규등록</span>
                        </button>
                    </div>
                </div>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content>
            <!-- Load settings panel -->
            <div [ngStyle]="{'margin-top':'11.6em'}">
                <div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">
                    <!-- Header -->
                    <div class="flex flex-col justify-between">
                        <div class="flex items-center justify-between px-6 pt-4 pb-2">
                            <!-- Add product button -->
                            <div class="text-3xl font-extrabold tracking-tight">
                                출고 관리</div>
                            <button
                                class="sm:hidden -ml-2"
                                mat-icon-button
                                (click)="drawer.toggle()">
                                <mat-icon [svgIcon]="'heroicons_outline:adjustments'"></mat-icon>
                            </button>
                        </div>
                    </div>
                    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pt-1 pb-2 px-6">
                        <!-- 검색조건 -->
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-44 mr-2">
                                <input type="date"
                                       matInput
                                >
                            </mat-form-field>
                            -
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-44 mr-2 ml-2">
                                <input type="date"
                                       matInput
                                >
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pb-2 px-6 border-b">
                        <!-- 검새조건 -->
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0">
                            <form
                                [formGroup]="searchForm">
                                <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-44 mr-2">
                                    <input
                                        matInput
                                        [formControlName]="'accountNm'"
                                        [autocomplete]="'off'"
                                        [placeholder]="'거래처'">
                                </mat-form-field>
                                <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-28 pr-2">
                                    <mat-select [formControlName]="'obType'">
                                        <ng-container *ngFor="let type of obType">
                                            <mat-option [value]="type.id">
                                                {{type.name}}
                                            </mat-option>
                                        </ng-container>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-28 pr-2">
                                    <mat-select [formControlName]="'obStatus'">
                                        <ng-container *ngFor="let status of obStatus">
                                            <mat-option [value]="status.id">
                                                {{status.name}}
                                            </mat-option>
                                        </ng-container>
                                    </mat-select>
                                </mat-form-field>
                            </form>
                        </div>
                        <!-- Actions -->
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                            <!-- Add product button -->
                            <button
                                class="ml-2"
                                mat-flat-button
                                [color]="'primary'"
                                (click)="selectHeader()">
                                <mat-icon [svgIcon]="'heroicons_outline:view-grid'"></mat-icon>
                                <span class="ml-2 mr-1">조회</span>
                            </button>
                            <button
                                class="ml-2"
                                mat-flat-button
                                [color]="'accent'"
                                (click)="newOut()">
                                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                                <span class="ml-2 mr-1">신규등록</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
