<div class="flex flex-col flex-auto sm:mb-18 overflow-hidden" style="margin-bottom: 0rem !important;">
    <app-loading *ngIf="isProgressSpinner"></app-loading>
    <div class="flex pt-4 pl-8 pr-8">
        <!-- Selected product form -->
        <form
            class="flex flex-col w-full"
            [formGroup]="outBoundHeaderForm">
            <div class="flex p-2">
                <div class="flex flex-auto">
                    <div class="flex flex-col w-full pr-0">
                        <div class="grid sm:grid-cols-6 gap-2 w-full sm:pr-2 mt-2">
                            <mat-form-field class="sm:col-span-2">
                                <mat-label>출고 번호</mat-label>
                                <input
                                    matInput
                                    [formControlName]="'obNo'">
                            </mat-form-field>
                            <mat-form-field class="sm:col-span-2">
                                <mat-label>유형<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                                <mat-select [formControlName]="'type'">
                                    <ng-container *ngFor="let type of type">
                                        <mat-option [value]="type.id">
                                            {{type.name}}
                                        </mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field class="sm:col-span-2">
                                <mat-label>상태<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                                <mat-select [formControlName]="'status'">
                                    <ng-container *ngFor="let status of status">
                                        <mat-option [value]="status.id">
                                            {{status.name}}
                                        </mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="grid sm:grid-cols-6 gap-2 w-full sm:pr-2 mt-2">
                            <mat-form-field class="sm:col-span-2">
                                <mat-label>거래처 코드<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                                <input
                                    matInput
                                    [formControlName]="'account'">
                            </mat-form-field>
                            <mat-form-field class="sm:col-span-2">
                                <mat-label>거래처 명<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                                <input
                                    matInput
                                    [formControlName]="'accountNm'">
                            </mat-form-field>
                            <mat-form-field class="sm:col-span-2">
                                <mat-label>거래처 주소<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                                <input
                                    matInput
                                    [formControlName]="'address'">
                            </mat-form-field>
                        </div>
                        <div class="grid sm:grid-cols-6 gap-2 w-full sm:pr-2 mt-2">
                            <mat-form-field class="sm:col-span-2">
                                <mat-label>납품일자<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                                <input type="date"
                                       matInput
                                       [formControlName]="'dlvDate'">
                            </mat-form-field>
                            <mat-form-field
                                style="display: none"
                                class="sm:col-span-2">
                                <mat-label>납품처</mat-label>
                                <input
                                    matInput
                                    [formControlName]="'dlvAccount'">
                            </mat-form-field>
                            <mat-form-field class="sm:col-span-2">
                                <mat-label>납품처</mat-label>
                                <input
                                    matInput
                                    [formControlName]="'dlvAccountNm'">
                            </mat-form-field>
                            <mat-form-field class="sm:col-span-2">
                                <mat-label>납품주소</mat-label>
                                <mat-icon
                                    class="icon-size-5"
                                    [svgIcon]="'heroicons_solid:location-marker'"
                                    matPrefix></mat-icon>
                                <input
                                    matInput
                                    [formControlName]="'dlvAddress'">
                            </mat-form-field>
                        </div>
                        <div class="grid sm:grid-cols-6 gap-2 w-full sm:pr-2 mt-2">
                            <mat-form-field class="sm:col-span-2">
                                <mat-label>작성일</mat-label>
                                <input type="date"
                                       matInput
                                       [formControlName]="'obCreDate'">
                            </mat-form-field>
                            <mat-form-field class="sm:col-span-2">
                                <mat-label>출고일</mat-label>
                                <input type="date"
                                       matInput
                                       [formControlName]="'obDate'">
                            </mat-form-field>
                            <mat-form-field class="sm:col-span-2">
                                <mat-label>비고</mat-label>
                                <mat-icon
                                    class="icon-size-5"
                                    [svgIcon]="'heroicons_solid:document-text'"
                                    matPrefix></mat-icon>
                                <input type="text"
                                       matInput
                                       [formControlName]="'remarkHeader'">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-6 pt-4 pb-2">
        <div class="flex-row text-1xl font-extrabold tracking-tight">

        </div>
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <mat-icon
                class="icon-size-7 mr-3"
                [svgIcon]="'heroicons_outline:plus-circle'"
                (click)="transactionRow('ADD',selection)"
            ></mat-icon>
            <mat-icon
                class="icon-size-7"
                [svgIcon]="'heroicons_outline:minus-circle'"
                (click)="transactionRow('DELETE',selection)"
            ></mat-icon>
            <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                <button
                    class="fuse-mat-button-rounded"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="saveOut()">
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:save'"></mat-icon>
                    <span class="ml-2">저장</span>
                </button>
            </div>
            <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                <button
                    class="fuse-mat-button-rounded"
                    mat-raised-button
                    [color]="'primary'"
                    (click)="outBound()">
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:truck'"></mat-icon>
                    <span class="ml-2">출고</span>
                </button>
            </div>
        </div>
    </div>
    <div class="flex flex-auto overflow-hidden">
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden">
            <div
                class="overflow-x-auto sm:overflow-y-auto"
                cdkScrollable>

                <table
                    class="w-full min-w-320 table-fixed bg-transparent mat-elevation-z8"
                    [ngClass]="{'pointer-events-none': isLoading}"
                    mat-table
                    matSort
                    [matSortActive]="'obLineNo'"
                    [matSortDisableClear]="true"
                    [matSortDirection]="'asc'"
                    [multiTemplateDataRows]="true"
                    [dataSource]="outBoundDetails$"
                    [trackBy]="trackByFn">

                    <ng-container matColumnDef="select">
                        <th mat-header-cell
                            class="mediro-th-header-checkbox"
                            *matHeaderCellDef="let i"
                            [resizeColumn]="true"
                            [index]="i">
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                          [checked]="selection.hasValue() && isAllSelected()"
                                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                                          [aria-label]="checkboxLabel()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                          (change)="$event ? selection.toggle(row) : null"
                                          [checked]="selection.isSelected(row)"
                                          [aria-label]="checkboxLabel(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="no">
                        <th mat-header-cell
                            class="mediro-th-header-checkbox"
                            *matHeaderCellDef
                            [hidden]="true">
                            No.
                        </th>
                        <td mat-cell *matCellDef="let row"
                            [hidden]="true">
                            {{row.no}}
                        </td>
                    </ng-container>

                    <ng-container *ngFor="let column of outBoundDetailsTable; let i=dataIndex;"
                                  [matColumnDef]="column.dataField">
                        <!--<th
                            mat-header-cell
                            [hidden]="!column.display"
                            [width]="column.width"
                            *matHeaderCellDef>
                            <div
                                class="mediro-th mediro-th-display">
                                <span mat-sort-header>{{column.headerText}}</span>
                            </div>
                        </th>-->

                        <!--<th
                            mat-header-cell
                            [hidden]="!column.display"
                            [width]="column.width"
                            *matHeaderCellDef
                            [resizeColumn]="true"
                            [index]="i">
                            <span mat-sort-header>{{column.headerText}} </span>
                        </th>-->
                        <th
                            mat-header-cell
                            [hidden]="!column.display"
                            [width]="column.width"
                            *matHeaderCellDef>
                            <div *ngIf="column.validators"
                                 class="mediro-th mediro-th-display">
                                            <span mat-sort-header>
                                                {{column.headerText}}
                                                <mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon>
                                            </span>
                            </div>
                            <div *ngIf="!column.validators"
                                 class="mediro-th mediro-th-display">
                                            <span mat-sort-header>
                                                {{column.headerText}}
                                            </span>
                            </div>
                        </th>
                        <td class="mediro-td"
                            mat-cell
                            [hidden]="!column.display"
                            (click)="cellClick(element,column,i)"
                            (change)="updateRowData(element, column, i)"
                            *matCellDef="let element; let i = dataIndex;">
                            <input class="mat-table-input"
                                   [disabled]="column.disabled"
                                   [style]="column.style"
                                   [type]="column.type"
                                   [required]="true"
                                   [(ngModel)]="element[column.dataField]"
                                   [value]="element[column.dataField]">
                        </td>

                    </ng-container>
                    <!-- Row definitions -->
                    <tr
                        class="mediro-tr-header"
                        mat-header-row
                        *matHeaderRowDef="outBoundDetailsTableColumns; sticky: true"></tr>
                    <tr
                        class="mediro-tr-row"
                        mat-row
                        *matRowDef="let row; columns: outBoundDetailsTableColumns; let i = dataIndex;"></tr>

                </table>

                <mat-paginator

                    class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                    [ngClass]="{'pointer-events-none': isLoading}"
                    [length]="outBoundDetailPagenation === null ? 0 : outBoundDetailPagenation.length"
                    [pageIndex]="outBoundDetailPagenation === null ? 0 : outBoundDetailPagenation.page"
                    [pageSize]="outBoundDetailPagenation === null ? 0 : outBoundDetailPagenation.size"
                    [pageSizeOptions]="[10,100]"
                    [showFirstLastButtons]="true"></mat-paginator>

            </div>

        </div>
    </div>
</div>
