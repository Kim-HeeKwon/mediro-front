<div class="w-full max-w-3xl margin_auto">

    <!-- Form -->
    <form [formGroup]="securityForm">

        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">비밀번호 변경</div>
<!--            <div class="text-secondary">You can only change your password twice within 24 hours!</div>-->
        </div>
        <div style="display: grid !important;" class="sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Current password -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>현재 비밀번호</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:key'"
                        matPrefix></mat-icon>
                    <input
                        matInput
                        [formControlName]="'currentPassword'"
                        type="password">
                    <!-- 패스워드는 숫자+영문자+특수문자를 포함하여 6자리 이상이어야 합니다.  -->
                    <mat-error *ngIf="securityForm.controls.currentPassword.errors?.required && securityForm.controls.currentPassword.touched">
                        password를 입력해주세요</mat-error>
                    <mat-error *ngIf="securityForm.controls.currentPassword.errors?.pattern && securityForm.controls.currentPassword.touched">
                        password는 영문 대문자 + 소문자 + 숫자를 조합하여 입력해주세요</mat-error>
                    <mat-error *ngIf="securityForm.controls.currentPassword.errors?.minlength && securityForm.controls.currentPassword.touched">
                        password는 8자리 이상으로 입력해주세요</mat-error>
                    <mat-error *ngIf="securityForm.controls.currentPassword.errors?.maxlength && securityForm.controls.currentPassword.touched">
                        password는 20자리 이하로 입력해주세요</mat-error>
                </mat-form-field>
            </div>
            <!-- New password -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>변경 비밀번호</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:key'"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'newPassword'"
                        type="password"
                        matInput>
                    <!-- 패스워드는 숫자+영문자+특수문자를 포함하여 6자리 이상이어야 합니다.  -->
                    <mat-error *ngIf="securityForm.controls.newPassword.errors?.required && securityForm.controls.newPassword.touched">
                        password를 입력해주세요</mat-error>
                    <mat-error *ngIf="securityForm.controls.newPassword.errors?.pattern && securityForm.controls.newPassword.touched">
                        password는 영문 대문자 + 소문자 + 숫자를 조합하여 입력해주세요</mat-error>
                    <mat-error *ngIf="securityForm.controls.newPassword.errors?.minlength && securityForm.controls.newPassword.touched">
                        password는 8자리 이상으로 입력해주세요</mat-error>
                    <mat-error *ngIf="securityForm.controls.newPassword.errors?.maxlength && securityForm.controls.newPassword.touched">
                        password는 20자리 이하로 입력해주세요</mat-error>
                </mat-form-field>
                <div class="mt-1 text-md text-hint">패스워드는 8자리 이상 20자리 이하, 영문자 대문자 + 소문자 + 숫자 조합으로 입력해주세요.</div>
            </div>
        </div>

        <!-- Divider -->
        <div class="my-10 border-t"></div>
