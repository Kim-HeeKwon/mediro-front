<div class="flex flex-col flex-auto min-w-0">
    <!-- Loader -->
    <div
        class="flex flex-col inset-x-0 bottom-0"
        *ngIf="isLoading">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <!-- Header -->
    <div class="dark bg-card dark:border-b">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-16">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img
                            class="w-full h-full object-cover"
                            src="assets/images/logo/logo.png">
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <div class="text-2xl md:text-3xl font-semibold tracking-tight leading-7 md:leading-snug truncate">환영합니다. 팀플랫 XX님.</div>
                        <div class="text-2xl md:text-2xl font-semibold tracking-tight leading-7 md:leading-snug truncate">메디로 정보 포털입니다.</div>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                            <div class="ml-1.5 leading-6 truncate text-secondary">10개의 새로운 소식이 있습니다.</div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button
                        class="fuse-mat-button-rounded"
                        mat-flat-button
                        [color]="'primary'">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:cog'"></mat-icon>
                        <span class="ml-2">Settings</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Main -->
    <div class="flex-auto mt-4 mx-4 sm:mt-6 sm:mx-6">

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">
            <!-- 견적/발주 -->
            <div class="flex flex-col sm:col-span-1 flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">견적/발주</div>
                </div>
                <div class="flex flex-col items-center mt-2">
                    <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-blue-500">21</div>
                    <div class="text-lg font-medium text-blue-600 dark:text-blue-500">견절/발주 건</div>
                    <div class="flex items-center justify-center w-full mt-5 text-secondary">
                        <div class="text-md font-medium truncate">완료 건:</div>
                        <div class="ml-1.5 text-lg font-semibold">13</div>
                    </div>
                </div>
            </div>
            <!-- 주문 -->
            <div class="flex flex-col sm:col-span-1 flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">주문</div>
                </div>
                <div class="flex flex-col items-center mt-2">
                    <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-red-500">17</div>
                    <div class="text-lg font-medium text-red-600 dark:text-red-500">주문 건</div>
                    <div class="flex items-center justify-center w-full mt-5 text-secondary">
                        <div class="text-md font-medium truncate">주문완료 건:</div>
                        <div class="ml-1.5 text-lg font-semibold">9</div>
                    </div>
                </div>
            </div>
            <!-- 입고 -->
            <div class="flex flex-col sm:col-span-1 flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">입고</div>
                </div>
                <div class="flex flex-col items-center mt-2">
                    <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-amber-500">24</div>
                    <div class="text-lg font-medium text-amber-600 dark:text-amber-500">입고 건</div>
                    <div class="flex items-center justify-center w-full mt-5 text-secondary">
                        <div class="text-md font-medium truncate">입고완료 건:</div>
                        <div class="ml-1.5 text-lg font-semibold">19</div>
                    </div>
                </div>
            </div>
            <!-- 출고 -->
            <div class="flex flex-col sm:col-span-1 flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">출고</div>
                </div>
                <div class="flex flex-col items-center mt-2">
                    <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-green-500">38</div>
                    <div class="text-lg font-medium text-green-600 dark:text-green-500">출고 건</div>
                    <div class="flex items-center justify-center w-full mt-5 text-secondary">
                        <div class="text-md font-medium truncate">출고완료 건:</div>
                        <div class="ml-1.5 text-lg font-semibold">16</div>
                    </div>
                </div>
            </div>

            <div class="sm:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex flex-col sm:flex-row items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate"></div>
                    <div class="mt-3 sm:mt-0 sm:ml-2">
                        <mat-button-toggle-group
                            value="recall-item"
                            #taskSelector="matButtonToggleGroup">
                            <mat-button-toggle value="news">의료기기 News</mat-button-toggle>
                            <mat-button-toggle value="recall-item">회수대상 의료기기</mat-button-toggle>
                        </mat-button-toggle-group>
                    </div>
                </div>
                <div *ngIf="taskSelector.value == 'recall-item'" class="flex flex-col flex-auto">
                    <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
                        <table
                            class="min-w-240 overflow-y-visible"
                            mat-table
                            [dataSource]="racallTaleData.rows">
                            <ng-container matColumnDef="imgPath" sticky>
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                    width ="10%">
                                    이미지
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let img">
                                    <img
                                        class="w-12"
                                        *ngIf="img.imgPath"
                                        [src]="img.imgPath">
                                    <span
                                        class="flex items-center justify-center w-full h-full text-xs font-semibold leading-none text-center uppercase"
                                        *ngIf="!img.imgPath">
                                            No Image
                                        </span>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="itemName">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                    width ="20%">
                                    상품명
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let item">
                                                <span class="font-medium text-right">
                                                   {{item.itemName}}
                                                </span>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="companyName">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                    width ="25%">
                                    회사
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let company">
                                                <span class="font-medium text-right">
                                                  {{company.companyName}}
                                                </span>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="recallReason">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                    width ="40%">
                                    회수이유
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let reason">
                                    <!--                                <div class="flex items-center w-full mt-1">-->
                                    <!--                                    <span class="leading-4 truncate">{{reason.recallReason}}</span>-->
                                    <!--                                </div>-->
                                    <span class="font-medium text-right text-overflow">
                                                   {{reason.recallReason}}
                                                </span>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="path">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                    width ="5%">
                                    상세
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let detail">
                                    <a
                                        href={{detail.path}}
                                        rel="noreferrer"
                                        target="_blank">
                                        <mat-icon
                                            class="icon-size-5 text-secondary"
                                            [svgIcon]="'mat_outline:airplay'"></mat-icon>
                                    </a>
                                </td>
                            </ng-container>
                            <tr
                                mat-header-row
                                *matHeaderRowDef="racallTaleData.columns"></tr>
                            <tr
                                mat-row
                                *matRowDef="let row; columns: racallTaleData.columns;"></tr>
                        </table>
                    </div>
                    <mat-paginator
                        class="sm:relative sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 dark:bg-transparent"
                        [ngClass]="{'pointer-events-none': isLoading}"
                        [length]="pagination.length"
                        [pageIndex]="pagination.page"
                        [pageSize]="pagination.size"
                        [pageSizeOptions]="[8]"
                        [showFirstLastButtons]="true"></mat-paginator>
                </div>
                <div *ngIf="taskSelector.value == 'news'" class="flex flex-col flex-auto mt-6">
                    뉴스정보
                </div>
            </div>
        </div>

    </div>

</div>
