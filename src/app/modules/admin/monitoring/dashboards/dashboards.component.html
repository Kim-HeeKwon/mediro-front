<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0">
            <!-- portal-->
            <div class="sm:col-span-3 lg:col-span-3 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="text-lg font-medium tracking-tight leading-6 truncate">메디로 입/출현황</div>
                <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
                </div>
            </div>

            <!-- Expense -->
            <div class="sm:col-span-3 lg:col-span-3 grid grid-cols-1 gap-y-6">
                <!-- Weekly expenses -->
                <div class="sm:col-span-2 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                    <div class="flex items-start justify-between">
                        hello
                    </div>
                </div>
            </div>

            <div class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex flex-col sm:flex-row items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate"></div>
                    <div class="mt-3 sm:mt-0 sm:ml-2">
                        <mat-button-toggle-group
                            value="recall-item"
                            #taskSelector="matButtonToggleGroup">
                            <mat-button-toggle value="news">의료기기 News</mat-button-toggle>
                            <mat-button-toggle value="recall-item">회수대상 의료기기</mat-button-toggle>
                        </mat-button-toggle-group>
                    </div>
                </div>
                <div *ngIf="taskSelector.value == 'recall-item'" class="flex flex-col flex-auto mt-2 overflow-x-auto">
                    <table
                        class="min-w-240 overflow-y-visible"
                        mat-table
                        [dataSource]="racallTaleData.rows">
                        <ng-container matColumnDef="imgPath" sticky>
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                width ="10%">
                                이미지
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let img">
                                <img
                                    class="w-12"
                                    *ngIf="img.imgPath"
                                    [src]="img.imgPath">
                                <span
                                    class="flex items-center justify-center w-full h-full text-xs font-semibold leading-none text-center uppercase"
                                    *ngIf="!img.imgPath">
                                            No Image
                                        </span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="itemName">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                width ="20%">
                                상품명
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let item">
                                                <span class="font-medium text-right">
                                                   {{item.itemName}}
                                                </span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="companyName">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                width ="25%">
                                회사
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let company">
                                                <span class="font-medium text-right">
                                                  {{company.companyName}}
                                                </span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="recallReason">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                width ="40%">
                                회수이유
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let reason">
<!--                                <div class="flex items-center w-full mt-1">-->
<!--                                    <span class="leading-4 truncate">{{reason.recallReason}}</span>-->
<!--                                </div>-->
                                                <span class="font-medium text-right text-overflow">
<!--                                                   {{reason.recallReason}}-->
                                                </span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="path">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                width ="5%">
                                상세
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let detail">
                                <a
                                    href={{detail.path}}
                                    rel="noreferrer"
                                    target="_blank">
                                    <mat-icon
                                        class="icon-size-5 text-secondary"
                                        [svgIcon]="'mat_outline:airplay'"></mat-icon>
                                </a>
                            </td>
                        </ng-container>
                        <tr
                            mat-header-row
                            *matHeaderRowDef="racallTaleData.columns"></tr>
                        <tr
                            mat-row
                            *matRowDef="let row; columns: racallTaleData.columns;"></tr>
                    </table>
                    <mat-paginator
                        class="sm:relative sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 dark:bg-transparent"
                        [ngClass]="{'pointer-events-none': isLoading}"
                        [length]="pagination.length"
                        [pageIndex]="pagination.page"
                        [pageSize]="pagination.size"
                        [pageSizeOptions]="[8]"
                        [showFirstLastButtons]="true"></mat-paginator>
                </div>
                <div *ngIf="taskSelector.value == 'news'" class="flex flex-col flex-auto mt-6">
                    뉴스정보
                </div>
            </div>
        </div>

    </div>

</div>
