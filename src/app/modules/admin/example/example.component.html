<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">
    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-6 pt-2">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="flex-row text-4xl font-extrabold tracking-tight">테스트 페이지</div>
    </div>
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pt-1 pb-2 px-6 border-b">
        <!-- Date -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0">
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-28">
                <input
                    matInput
                    [matDatepicker]="picker1">
                <mat-datepicker-toggle
                    matSuffix
                    [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <div class=""> - </div>
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-28">
                <input
                    matInput
                    [matDatepicker]="picker2">
                <mat-datepicker-toggle
                    matSuffix
                    [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-50">
                <mat-icon
                    matPrefix
                    [svgIcon]="'heroicons_outline:search'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'상품검색'">
            </mat-form-field>
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">조회</span>
            </button>
            <button
                class="ml-4"
                mat-flat-button
                [color]="'accent'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">신규등록</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <ngx-datatable
        class="bootstrap bg-transparent"
        [rows]="items"
        [columnMode]="ColumnMode.force"
        [headerHeight]="60"
        [limit]="10"
        [rowHeight]="62"
        [scrollbarV]="true"
        [scrollbarH]="true"
        [selected]="selected"
        [selectionType]="SelectionType.checkbox"
        [displayCheck]="displayCheck"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        [footerHeight]="50">
        <ngx-datatable-column
            [width]="30"
            [sortable]="false"
            [canAutoResize]="false"
            [draggable]="false"
            [resizeable]="false"
            [headerCheckboxable]="true"
            [checkboxable]="true"
        >
        </ngx-datatable-column>
        <ngx-datatable-column prop="name" name="이름" [width]="120">
            <ng-template let-value="value" ngx-datatable-cell-template>
                <strong (click)="tblClick(value)">{{ value }}</strong>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="sku" name="주문자" [width]="100">
        </ngx-datatable-column>
        <ngx-datatable-column prop="price" name="상품명" [width]="340"></ngx-datatable-column>
    </ngx-datatable>
