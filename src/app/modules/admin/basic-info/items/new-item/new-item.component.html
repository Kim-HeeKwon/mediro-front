<div class="flex flex-col flex-auto md:w-160 md:min-w-160 -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">품목 신규등록</div>
        <button
            mat-icon-button
            (click)="matDialogRef.close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Alert -->
    <fuse-alert
        class="mt-4 -mb-4 mr-12 ml-12"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="false"
        [type]="alert.type"
        [@shake]="alert.type === 'error'">
        {{alert.message}}
    </fuse-alert>
    <div class="m-4">
        <form
            class="flex flex-col border-b"
            [formGroup]="selectedItemForm">
            <div class="p-8">
                <div class="flex w-full">
                    <!-- Name -->
                    <mat-form-field class="w-2/3 pr-2">
                        <mat-label>품목코드</mat-label>
                        <input
                            matInput
                            [formControlName]="'itemCd'"
                            [attr.disabled]="is_edit?'':false"
                            (click)="openItemSearch()">
                    </mat-form-field>
                    <!-- Name -->
                    <mat-form-field class="w-1/3 pr-2">
                        <mat-label>품목 등급</mat-label>
                        <mat-select [formControlName]="'itemGrade'" [attr.disabled]="is_edit?'':false">
                            <ng-container *ngFor="let itemgrade of itemGrades">
                                <mat-option [value]="itemgrade.id">
                                    {{itemgrade.name}}
                                </mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex w-full">
                    <!-- Name -->
                    <mat-form-field class="w-3/6 pr-2">
                        <mat-label>품목명</mat-label>
                        <input
                            matInput
                            [formControlName]="'itemNm'"
                            [attr.disabled]="is_edit?'':false">
                    </mat-form-field>
                    <mat-form-field class="w-2/6 pr-2">
                        <mat-label>공급사</mat-label>
                        <input
                            matInput
                            [formControlName]="'supplier'">
                    </mat-form-field>
                    <button
                        class="w-1/6"
                        mat-flat-button
                        [color]="'accent'"
                        (click)="supplierSearch()"
                        [ngStyle]="{'align-self': 'center','margin-top': '10px'}">
                        검색
                    </button>
                </div>
                <div class="flex w-full">
                    <mat-form-field class="w-1/4 pr-2">
                        <mat-label>구매단가</mat-label>
                        <input
                            matInput
                            type = 'number'
                            [placeholder]="'0'"
                            [formControlName]="'buyPrice'">
                    </mat-form-field>
                    <mat-form-field class="w-1/4 pr-2">
                        <mat-label>판매단가</mat-label>
                        <input
                            matInput
                            type = 'number'
                            [placeholder]="'0'"
                            [formControlName]="'salesPrice'">
                    </mat-form-field>
                    <mat-form-field class="w-1/4 pr-2">
                        <mat-label>단위</mat-label>
                        <mat-select [formControlName]="'unit'">
                            <ng-container *ngFor="let unit of itemUnit">
                                <mat-option [value]="unit.id">
                                    {{unit.name}}
                                </mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="w-1/4 pr-2">
                        <mat-label>규격</mat-label>
                        <mat-select [formControlName]="'standard'">
                            <ng-container *ngFor="let standard of itemStandard">
                                <mat-option [value]="standard.id">
                                    {{standard.name}}
                                </mat-option>
                            </ng-container>
                        </mat-select>
<!--                        <input-->
<!--                            matInput-->
<!--                            [formControlName]="'standard'">-->
                    </mat-form-field>
                </div>
            </div>
        </form>
        <ng-container>
            <div class="flex items-center justify-between mt-4">
                <!-- Close -->
                <button
                    mat-flat-button
                    matDialogClose>
                    닫기
                </button>
                <!-- Save -->
                <button
                    mat-flat-button
                    (click)="itemCreate()">
                    등록
                </button>
            </div>
        </ng-container>
    </div>
</div>
