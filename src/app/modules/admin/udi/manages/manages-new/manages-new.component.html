<div class="flex flex-col flex-auto md:w-160 md:min-w-160 -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">공급내역 보고자료</div>
        <button
            mat-icon-button
            (click)="matDialogRef.close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Alert -->
    <fuse-alert
        class="mt-4 -mb-4 mr-12 ml-12"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="false"
        [type]="alert.type"
        [@shake]="alert.type === 'error'">
        {{alert.message}}
    </fuse-alert>
    <div class="m-4">
        <form
            class="flex flex-col border-b"
            [formGroup]="selectedForm">
            <div class="p-4 sm:p-4">
                <div class="grid sm:grid-cols-4 gap-2 w-full sm:pr-2">
                    <div class="sm:col-span-2">
                        <!-- Name -->
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>연도<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                            <mat-select [formControlName]="'year'">
                                <ng-container *ngFor="let year of year">
                                    <mat-option [value]="year.id">
                                        {{year.name}}
                                    </mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-2">
                        <!-- Name -->
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>월<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                            <mat-select [formControlName]="'month'">
                                <ng-container *ngFor="let month of month">
                                    <mat-option [value]="month.id">
                                        {{month.name}}
                                    </mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="grid sm:grid-cols-4 gap-2 w-full sm:pr-2 mt-2">
                    <div class="sm:col-span-2">
                        <!-- Name -->
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>공급구분<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                            <mat-select [formControlName]="'suplyFlagCode'"
                                        (ngModelChange)="changeSuplyFlagCode()">
                                <ng-container *ngFor="let suplyFlagCode of suplyFlagCode">
                                    <mat-option [value]="suplyFlagCode.id">
                                        {{suplyFlagCode.name}}
                                    </mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-2" [hidden]="hidden">
                        <!-- Name -->
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>공급형태<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                            <mat-select [formControlName]="'suplyTypeCode'">
                                <ng-container *ngFor="let suplyTypeCode of suplyTypeCode">
                                    <mat-option [value]="suplyTypeCode.id">
                                        {{suplyTypeCode.name}}
                                    </mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="grid sm:grid-cols-4 gap-2 w-full sm:pr-2 mt-2">
                    <div class="sm:col-span-4">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>표준코드<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                            <input
                                matInput
                                [formControlName]="'stdCode'"
                                [attr.disabled]="is_edit?'':false">
                        </mat-form-field>
                    </div>
                </div>
                <div class="grid sm:grid-cols-4 gap-2 w-full sm:pr-2 mt-2">
                    <div class="sm:col-span-2">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>고유식별자(UDI-DI)<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                            <input
                                matInput
                                (ngModelChange)="udiDiCodeChain()"
                                [formControlName]="'udiDiCode'">
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-2">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>생산식별자(UDI-PI)<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                            <input
                                matInput
                                (ngModelChange)="udiPiCodeChain()"
                                [formControlName]="'udiPiCode'">
                        </mat-form-field>
                    </div>
                </div>
                <div class="grid sm:grid-cols-4 gap-2 w-full sm:pr-2 mt-2">
                    <div class="sm:col-span-2">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>업체명</mat-label>
                            <input
                                matInput
                                [formControlName]="'entpName'"
                                [attr.disabled]="is_edit?'':false">
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-1">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>품목명</mat-label>
                            <input
                                matInput
                                [formControlName]="'itemName'"
                                [attr.disabled]="is_edit?'':false">
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-1">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>모델명</mat-label>
                            <input
                                matInput
                                [formControlName]="'typeName'"
                                [attr.disabled]="is_edit?'':false">
                        </mat-form-field>
                    </div>
                </div>
                <div class="grid grid-cols-4 sm:grid-cols-4 gap-2 w-full sm:pr-2 mt-2">
                    <div class="sm:col-span-1">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>분류번호</mat-label>
                            <input
                                matInput
                                [formControlName]="'meaClassNo'"
                                [attr.disabled]="is_edit?'':false">
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-1">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>품목허가번호</mat-label>
                            <input
                                matInput
                                [formControlName]="'permitNo'"
                                [attr.disabled]="is_edit?'':false">
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-1">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>등급</mat-label>
                            <input
                                matInput
                                [formControlName]="'grade'">
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-1">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>포장내 수량</mat-label>
                            <input
                                matInput
                                [formControlName]="'packQuantity'">
                        </mat-form-field>
                    </div>
                </div>
                <div class="grid grid-cols-4 sm:grid-cols-4 gap-2 w-full sm:pr-2 mt-2">
                    <div class="sm:col-span-1">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>로트번호</mat-label>
                            <input
                                matInput
                                [formControlName]="'lotNo'"
                                [attr.disabled]="is_edit?'':false">
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-1">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>일련번호</mat-label>
                            <input
                                matInput
                                [formControlName]="'itemSeq'"
                                [attr.disabled]="is_edit?'':false">
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-1">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>제조연월</mat-label>
                            <input
                                matInput
                                [formControlName]="'manufYm'"
                                [attr.disabled]="is_edit?'':false">
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-1">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>사용기한</mat-label>
                            <input
                                matInput
                                [formControlName]="'useTmlmt'"
                                [attr.disabled]="is_edit?'':false">
                        </mat-form-field>
                    </div>
                </div>
                <div class="grid sm:grid-cols-4 gap-2 w-full sm:pr-2 mt-2">
                    <div class="sm:col-span-2" [hidden]="changeAccountHidden">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-1/2 mediro-modal-button">
                            <mat-label>{{changeAccountText}}<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                            <input
                                matInput
                                [formControlName]="'bcncEntpName'">
                        </mat-form-field>
                        <button
                            class="w-1/2"
                            mat-flat-button
                            [color]="'accent'"
                            (click)="accountSearch()"
                            [ngStyle]="{'align-self': 'center','margin-top': '10px'}">
                            검색
                        </button>
                    </div>
                    <div class="sm:col-span-2" [hidden]="changeAccountHidden">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>거래처 소재지</mat-label>
                            <input
                                matInput
                                [formControlName]="'bcncEntpAddr'"
                                [attr.disabled]="is_edit?'':false">
                        </mat-form-field>
                    </div>
                </div>
                <div class="grid sm:grid-cols-4 gap-2 w-full sm:pr-2 mt-2" [hidden]="changeAccountHidden">
                    <div class="sm:col-span-2" [hidden]="changeAccountHidden">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>거래처 업종</mat-label>
                            <input
                                matInput
                                [formControlName]="'cobTypeName'"
                                [attr.disabled]="is_edit?'':false">
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-2" [hidden]="changeAccountHidden">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>거래처 사업자등록번호</mat-label>
                            <input
                                matInput
                                [formControlName]="'bcncTaxNo'"
                                [attr.disabled]="is_edit?'':false">
                        </mat-form-field>
                    </div>
                </div>
                <div class="grid grid-cols-4 sm:grid-cols-4 gap-2 w-full sm:pr-2 mt-2">
                    <div class="sm:col-span-2">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>비고</mat-label>
                            <input
                                matInput
                                [formControlName]="'remark'">
                        </mat-form-field>
                    </div>
                </div>
                <div class="grid grid-cols-4 sm:grid-cols-4 gap-2 w-full sm:pr-2 mt-2">
                    <div class="sm:col-span-1">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>{{changeText}}일자<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                            <input
                                matInput
                                type="date"
                                [formControlName]="'suplyDate'">
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-1">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>{{changeText}}수량<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                            <input
                                matInput
                                (ngModelChange)="changePrice()"
                                [formControlName]="'suplyQty'">
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-1" [hidden]="hidden">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>단가<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                            <input
                                matInput
                                (ngModelChange)="changePrice()"
                                [formControlName]="'suplyUntpc'">
                        </mat-form-field>
                    </div>
                    <div class="sm:col-span-1" [hidden]="hidden">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                            <mat-label>금액<mat-icon class="icon-size-3" svgIcon="heroicons_solid:check-circle"></mat-icon></mat-label>
                            <input
                                matInput
                                [formControlName]="'suplyAmt'">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
        <ng-container>
            <div class="flex items-center justify-between mt-4">
                <!-- Close -->
                <button
                    mat-flat-button
                    matDialogClose>
                    닫기
                </button>
                <!-- Save -->
                <button
                    mat-flat-button
                    (click)="suplyCreate()">
                    추가
                </button>
            </div>
        </ng-container>
    </div>
</div>
