<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">
    <mat-drawer-container class="flex-auto sm:h-full">

        <!-- Drawer -->
        <mat-drawer
            class="w-full dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #drawer>
            <!-- Header -->
            <div class="flex items-center justify-between m-4 mr-4 sm:my-4">
                <!-- Title -->
                <div class="text-3xl font-extrabold tracking-tight leading-none">검색조건</div>
                <!-- Close button -->
                <div class="lg:hidden">
                    <button
                        mat-icon-button
                        (click)="drawer.close()">
                        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    </button>
                </div>
            </div>
            <div class="flex flex-col divide-y border-t border-b">
                <!-- Actions -->
                <form [formGroup]="searchForm">
                    <div class="grid sm:grid-cols-4 gap-2 w-full mt-4 p-2">
                        <div class="sm:col-span-4">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full pr-4 pl-4">
                                <mat-select [formControlName]="'year'">
                                    <ng-container *ngFor="let year of year">
                                        <mat-option [value]="year.id">
                                            {{year.name}}
                                        </mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="sm:col-span-4">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full pr-4 pl-4">
                                <mat-select [formControlName]="'month'">
                                    <ng-container *ngFor="let month of month">
                                        <mat-option [value]="month.id">
                                            {{month.name}}
                                        </mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="sm:col-span-4">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full pr-4 pl-4">
                                <input
                                    matInput
                                    [formControlName]="'searchText'"
                                    [autocomplete]="'off'"
                                    [placeholder]="'검색조건을 선택해주세요.'">
                            </mat-form-field>
                        </div>
                    </div>
                    <!--<div class="col-span-12">
                        <button
                            class="ml-3"
                            mat-stroked-button
                            [color]="'accent'"
                            [ngStyle]="{'width': '94%'}"
                            (click)="openScanPopup()">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">UDI스캔</span>
                        </button>
                    </div>-->
                </form>
            </div>
            <!-- Actions -->
            <div class="grid grid-cols-12 gap-2 w-full mt-4 p-2">
                <!-- Add product button -->
                <div class="col-span-12">
                    <button
                        class="ml-3"
                        mat-raised-button
                        [color]="'primary'"
                        [ngStyle]="{'width': '94%'}"
                        (click)="select()">
                        <mat-icon [svgIcon]="'heroicons_outline:view-grid'"></mat-icon>
                        <span class="ml-2 mr-1">조회</span>
                    </button>
                </div>
                <div class="col-span-12">
                    <button
                        class="ml-3"
                        mat-stroked-button
                        [color]="'accent'"
                        [ngStyle]="{'width': '94%'}"
                        (click)="suplyReport()">
                        <span class="ml-2 mr-1">보고 / 재보고</span>
                    </button>
                </div>
                <div class="col-span-12">
                    <button
                        class="ml-3"
                        mat-stroked-button
                        [color]="'accent'"
                        [ngStyle]="{'width': '94%'}"
                        (click)="suplyUpdate()">
                        <span class="ml-2 mr-1">수정</span>
                    </button>
                </div>
                <div class="col-span-12">
                    <button
                        class="ml-3"
                        mat-stroked-button
                        [color]="'accent'"
                        [ngStyle]="{'width': '94%'}"
                        (click)="suplyDelete()">
                        <span class="ml-2 mr-1">삭제</span>
                    </button>
                </div>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">
            <!-- Main -->
            <div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12">
                <!-- Load settings panel -->
                <div class="mt-8">
                    <div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">
                        <!-- Header -->
                        <div class="flex flex-col justify-between">
                            <!-- Loader -->
                            <div
                                class="absolute inset-x-0 bottom-0"
                                *ngIf="isLoading">
                                <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                            </div>
                            <div class="flex items-center justify-between px-6 pt-4 pb-2">
                                <!-- Add product button -->
                                <div class="text-3xl font-extrabold tracking-tight">
                                    공급내역 보고</div>
                                <button
                                    class="sm:hidden -ml-2"
                                    mat-icon-button
                                    (click)="drawer.toggle()">
                                    <mat-icon [svgIcon]="'heroicons_outline:adjustments'"></mat-icon>
                                </button>
                            </div>
                        </div>
                        <div *ngIf="!isMobile" class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pt-1 pb-2 px-6 border-b">
                            <!-- 검색조건 -->
                            <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0">
                                <!-- Search -->
                                <form
                                    [formGroup]="searchForm">
                                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-28 pr-2">
                                        <mat-select [formControlName]="'year'">
                                            <ng-container *ngFor="let year of year">
                                                <mat-option [value]="year.id">
                                                    {{year.name}}
                                                </mat-option>
                                            </ng-container>
                                        </mat-select>
                                    </mat-form-field>
                                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-28 pr-2">
                                        <mat-select [formControlName]="'month'">
                                            <ng-container *ngFor="let month of month">
                                                <mat-option [value]="month.id">
                                                    {{month.name}}
                                                </mat-option>
                                            </ng-container>
                                        </mat-select>
                                    </mat-form-field>
                                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-50 mr-2">
                                        <input
                                            matInput
                                            [formControlName]="'searchText'"
                                            [autocomplete]="'off'"
                                            [placeholder]="'검색조건을 선택해주세요.'">
                                    </mat-form-field>
                                </form>
                            </div>
                            <!-- Actions -->
                            <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                                <!-- Add product button -->
                                <button
                                    class="ml-2"
                                    mat-flat-button
                                    [color]="'primary'"
                                    (click)="select()">
                                    <mat-icon [svgIcon]="'heroicons_outline:view-grid'"></mat-icon>
                                    <span class="ml-2 mr-1">조회</span>
                                </button>
                                <button
                                    class="ml-2"
                                    mat-stroked-button
                                    [color]="'accent'"
                                    (click)="suplyReport()">
                                    <span class="ml-2 mr-1">보고 / 재보고</span>
                                </button>
                                <button
                                    class="ml-2"
                                    mat-stroked-button
                                    [color]="'accent'"
                                    (click)="suplyUpdate()">
                                    <span class="ml-2 mr-1">수정</span>
                                </button>
                                <button
                                    class="ml-2"
                                    mat-stroked-button
                                    [color]="'accent'"
                                    (click)="suplyDelete()">
                                    <span class="ml-2 mr-1">삭제</span>
                                </button>
                                <!--<button
                                    class="ml-2"
                                    mat-stroked-button
                                    [color]="'primary'"
                                    (click)="openScanPopup()">
                                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                                    <span class="ml-2 mr-1">UDI스캔</span>
                                </button>-->
                            </div>
                        </div>

                        <!-- Main -->
                        <div class="flex flex-auto overflow-hidden">
                            <!-- Item list -->
                            <div class="flex flex-col flex-auto overflow-hidden">
                                <ng-container *ngIf="managesCount > 0; else noProducts">
                                    <!-- Table wrapper -->
                                    <div
                                        class="overflow-x-auto sm:overflow-y-auto"
                                        cdkScrollable>
                                        <!-- Table -->

                                        <table
                                            class="w-full min-w-320 table-fixed bg-transparent"
                                            [ngClass]="{'pointer-events-none': isLoading}"
                                            mat-table
                                            matSort
                                            [matSortActive]="'suplyDateAsc'"
                                            [matSortDisableClear]="true"
                                            [matSortDirection]="'asc'"
                                            [multiTemplateDataRows]="true"
                                            [dataSource]="manages$"
                                            [trackBy]="trackByFn">

                                            <ng-container matColumnDef="select" sticky>
                                                <th class="bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                                    style="width:7%"
                                                    mat-header-cell
                                                    *matHeaderCellDef>
                                                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                                                  [checked]="selection.hasValue() && isAllSelected()"
                                                                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                                                                  [aria-label]="checkboxLabel()">
                                                    </mat-checkbox>
                                                </th>
                                                <td mat-cell *matCellDef="let row"
                                                    style="width:7%">
                                                    <mat-checkbox (click)="$event.stopPropagation()"
                                                                  (change)="$event ? selection.toggle(row) : null"
                                                                  [checked]="selection.isSelected(row)"
                                                                  [aria-label]="checkboxLabel(row)">
                                                    </mat-checkbox>
                                                </td>
                                            </ng-container>

                                            <ng-container matColumnDef="no">
                                                <th mat-header-cell
                                                    class="bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                                    *matHeaderCellDef
                                                    mat-sort-header
                                                    disableClear
                                                    [hidden]="true"
                                                    [width]="50">
                                                    No.
                                                </th>
                                                <td
                                                    class="pr-8 truncate"
                                                    mat-cell
                                                    [hidden]="true"
                                                    *matCellDef="let row">
                                                    {{row.no}}
                                                </td>
                                            </ng-container>
                                            <ng-container *ngFor="let column of managesTable; let i=dataIndex;"
                                                          [matColumnDef]="column.dataField">
                                                <th
                                                    class="bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                                    mat-header-cell
                                                    *matHeaderCellDef
                                                    disableClear
                                                    [hidden]="!column.display"
                                                    [width]="column.width">
                                                    <div
                                                        class="mediro-th mediro-th-display">
                                                        <span mat-sort-header>{{column.headerText}}</span>
                                                    </div>
                                                </th>
                                                <td mat-cell
                                                    [hidden]="!column.display"
                                                    *matCellDef="let element; let i = dataIndex;">
                                                    <input *ngIf="!column.combo"
                                                           style="width: 85%;"
                                                           class="mat-table-input"
                                                           [disabled]="column.disabled"
                                                           [style]="column.style"
                                                           [type]="column.type"
                                                           [required]="true"
                                                           [(ngModel)]="element[column.dataField]"
                                                           [value]="element[column.dataField]">
                                                    <mat-select *ngIf="column.combo"
                                                                [value]="element[column.dataField]"
                                                                [(ngModel)]="element[column.dataField]"
                                                                [disabled]="column.disabled"
                                                                [style]="column.style"
                                                                placeholder="" >
                                                        <ng-container *ngFor="let combo of getComboData(column)">
                                                            <mat-option [value]="combo.id">
                                                                {{combo.name}}
                                                            </mat-option>
                                                        </ng-container>
                                                    </mat-select>
                                                </td>

                                            </ng-container>
                                            <tr
                                                class="shadow"
                                                mat-header-row
                                                *matHeaderRowDef="managesTableColumns; sticky: true"></tr>
                                            <tr
                                                class="h-14 hover:bg-gray-100 dark:hover:bg-hover"
                                                mat-row
                                                *matRowDef="let validity; columns: managesTableColumns;"></tr>

                                        </table>

                                    </div>
                                    <mat-paginator
                                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                                        [ngClass]="{'pointer-events-none': isLoading}"
                                        [length]="managesPagenation === null ? 0 : managesPagenation.length"
                                        [pageIndex]="managesPagenation === null ? 0 : managesPagenation.page"
                                        [pageSize]="managesPagenation === null ? 0 : managesPagenation.size"
                                        [pageSizeOptions]="[100]"
                                        [showFirstLastButtons]="true"
                                        (page)="pageChange($event)"></mat-paginator>

                                </ng-container>
                                <ng-template #noProducts>
                                    <div class="p-8 sm:p-16 border-t text-2xl font-semibold tracking-tight text-center">
                                        <p>데이터가 없습니다.</p>
                                    </div>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
