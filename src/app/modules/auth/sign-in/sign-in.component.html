    <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/3 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-24" style="margin: auto;">
                <img src="assets/images/logo/mediro_work.png">
            </div>

            <!-- Title -->
            <div class="mt-4 text-3xl tracking-tight leading-tight">로그인</div>

<!--                    class="ml-1 text-primary-500 hover:underline"-->

<!--                </a>-->
<!--            </div>-->

            <!-- Alert -->
            <fuse-alert
                class="mt-4 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form
                class="mt-2"
                [formGroup]="signInForm"
                #signInNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label class="text-13s">이메일</mat-label>
                    <input
                        id="email"
                        matInput
                        [formControlName]="'email'">
                    <mat-error *ngIf="signInForm.get('email').hasError('required')">
                        이메일이 필요합니다.
                    </mat-error>
                    <mat-error *ngIf="signInForm.get('email').hasError('email')">
                        올바른 이메일 형식으로 입력해주세요.
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label class="text-13s">비밀번호</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                    <mat-error>
                        비밀번호가 정확하지 않습니다.
                    </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div class="inline-flex items-end justify-between w-full mt-1.5">
                    <mat-checkbox
                        class="text-13s"
                        [color]="'accent'"
                        [formControlName]="'rememberMe'">
                        아이디 저장
                    </mat-checkbox>
<!--                    <a-->
<!--                        class="text-md font-medium text-primary-500 hover:underline"-->
<!--                        [routerLink]="['/forgot-password']">비밀번호를 잊어버리셨나요?-->
<!--                    </a>-->
                </div>

                <!-- Submit button -->
                <button
                    style="background: #002740"
                    class="fuse-mat-button-large w-full mt-6"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="signInForm.disabled"
                    (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        로그인
                    </span>
                    <mat-progress-spinner
                        *ngIf="signInForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

                <div class="flex items-baseline mt-4 justify-between font-medium">
                    <a
                        class="ml-4 hover:underline"
                        [routerLink]="['/forgot-password']">비밀번호 찾기
                    </a>
                    <a
                        class="ml-4 hover:underline"
                        [routerLink]="['/sign-up']">아이디 찾기
                    </a>
                    <a
                        class="ml-4 mr-6 hover:underline"
                        [routerLink]="['/sign-up']">회원가입
                    </a>
                </div>
